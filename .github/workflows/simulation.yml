hidden first:pt-[3px]"><div class="markdown prose dark:prose-invert w-full break-words dark"><p data-start="0" data-end="253">Got it — the problem is vehicles sometimes end their trips inside the roundabout edges (the edges connecting the roundabout nodes), but you want to ensure trips only end on the <em data-start="177" data-end="187">straight</em> edges that lead <em data-start="204" data-end="210">into</em> or <em data-start="214" data-end="222">out of</em> the roundabout, not inside it.</p>
<hr data-start="255" data-end="258">
<h3 data-start="260" data-end="285">Why does this happen?</h3>
<ul data-start="287" data-end="726">
<li data-start="287" data-end="396">
<p data-start="289" data-end="396">By default, <code data-start="301" data-end="317">randomTrips.py</code> and <code data-start="322" data-end="333">duarouter</code> generate trips that can end anywhere reachable on the network.</p>
</li>
<li data-start="397" data-end="526">
<p data-start="399" data-end="526">The roundabout edges (<code data-start="421" data-end="428">r1_r2</code>, <code data-start="430" data-end="437">r2_r3</code>, <code data-start="439" data-end="446">r3_r4</code>, <code data-start="448" data-end="455">r4_r1</code>) form a loop, so trips might randomly terminate inside the roundabout.</p>
</li>
<li data-start="527" data-end="726">
<p data-start="529" data-end="726">Your goal is to force trip start and end edges <strong data-start="576" data-end="584">only</strong> to be the "incoming" edges (<code data-start="613" data-end="622">in_N_r1</code>, <code data-start="624" data-end="633">in_E_r2</code>, <code data-start="635" data-end="644">in_S_r3</code>, <code data-start="646" data-end="655">in_W_r4</code>) or "outgoing" edges (<code data-start="678" data-end="688">out_r1_N</code>, <code data-start="690" data-end="700">out_r2_E</code>, <code data-start="702" data-end="712">out_r3_S</code>, <code data-start="714" data-end="724">out_r4_W</code>).</p>
</li>
</ul>
<hr data-start="728" data-end="731">
<h3 data-start="733" data-end="751">How to fix it?</h3>
<p data-start="753" data-end="884">Use the <code data-start="761" data-end="776">--start-edges</code> and <code data-start="781" data-end="794">--end-edges</code> options of <code data-start="806" data-end="822">randomTrips.py</code> to restrict trip endpoints <strong data-start="850" data-end="858">only</strong> to your "straight" edges.</p>
<p data-start="886" data-end="949">You can modify your <code data-start="906" data-end="917">cmd_trips</code> in <code data-start="921" data-end="938">generateTrips()</code> like this:</p>
<pre class="overflow-visible!" data-start="951" data-end="1378"><div class="contain-inline-size rounded-2xl border-[0.5px] border-token-border-medium relative bg-token-sidebar-surface-primary"><div class="flex items-center text-token-text-secondary px-4 py-2 text-xs font-sans justify-between h-9 bg-token-sidebar-surface-primary dark:bg-token-main-surface-secondary select-none rounded-t-2xl">python</div><div class="sticky top-9"><div class="absolute end-0 bottom-0 flex h-9 items-center pe-2"><div class="bg-token-sidebar-surface-primary text-token-text-secondary dark:bg-token-main-surface-secondary flex items-center gap-4 rounded-sm px-2 font-sans text-xs"><button class="flex gap-1 items-center select-none py-1" aria-label="Copy"><svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="icon-xs"><path d="M12.668 10.667C12.668 9.95614 12.668 9.46258 12.6367 9.0791C12.6137 8.79732 12.5758 8.60761 12.5244 8.46387L12.4688 8.33399C12.3148 8.03193 12.0803 7.77885 11.793 7.60254L11.666 7.53125C11.508 7.45087 11.2963 7.39395 10.9209 7.36328C10.5374 7.33197 10.0439 7.33203 9.33301 7.33203H6.5C5.78896 7.33203 5.29563 7.33195 4.91211 7.36328C4.63016 7.38632 4.44065 7.42413 4.29688 7.47559L4.16699 7.53125C3.86488 7.68518 3.61186 7.9196 3.43555 8.20703L3.36524 8.33399C3.28478 8.49198 3.22795 8.70352 3.19727 9.0791C3.16595 9.46259 3.16504 9.95611 3.16504 10.667V13.5C3.16504 14.211 3.16593 14.7044 3.19727 15.0879C3.22797 15.4636 3.28473 15.675 3.36524 15.833L3.43555 15.959C3.61186 16.2466 3.86474 16.4807 4.16699 16.6348L4.29688 16.6914C4.44063 16.7428 4.63025 16.7797 4.91211 16.8027C5.29563 16.8341 5.78896 16.835 6.5 16.835H9.33301C10.0439 16.835 10.5374 16.8341 10.9209 16.8027C11.2965 16.772 11.508 16.7152 11.666 16.6348L11.793 16.5645C12.0804 16.3881 12.3148 16.1351 12.4688 15.833L12.5244 15.7031C12.5759 15.5594 12.6137 15.3698 12.6367 15.0879C12.6681 14.7044 12.668 14.211 12.668 13.5V10.667ZM13.998 12.665C14.4528 12.6634 14.8011