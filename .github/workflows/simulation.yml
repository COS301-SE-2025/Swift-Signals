    &lt;route id="r1" edges="edge1 edge2"/&gt;
    &lt;route id="r2" edges="edge3 edge4"/&gt;
"""</span>)
        time = </span><span><span class="hljs-number">0</span></span><span>
        vehicle_id = </span><span><span class="hljs-number">0</span></span><span>
        </span><span><span class="hljs-keyword">while</span></span><span> time &lt; </span><span><span class="hljs-number">1000</span></span><span>:
            rou.write(</span><span><span class="hljs-string">f'    &lt;vehicle id="veh<span class="hljs-subst">{vehicle_id}</span></span></span><span>" type="car" route="r1" depart="</span><span><span class="hljs-subst">{time}</span></span><span>"/&gt;\n')
            vehicle_id += </span><span><span class="hljs-number">1</span></span><span>
            time += period
