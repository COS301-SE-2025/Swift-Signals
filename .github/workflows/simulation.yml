<hr data-start="1380" data-end="1383">
<h3 data-start="1385" data-end="1401">Explanation:</h3>
<ul data-start="1403" data-end="1640">
<li data-start="1403" data-end="1477">
<p data-start="1405" data-end="1477"><code data-start="1405" data-end="1420">--start-edges</code> limits the edges where vehicles can <em data-start="1457" data-end="1464">start</em> their trips.</p>
</li>
<li data-start="1478" data-end="1519">
<p data-start="1480" data-end="1519"><code data-start="1480" data-end="1493">--end-edges</code> limits where trips <em data-start="1513" data-end="1518">end</em>.</p>
</li>
<li data-start="1520" data-end="1640">
<p data-start="1522" data-end="1640">By restricting these to the straight incoming/outgoing edges only, you avoid trips ending inside the roundabout edges.</p>
</li>
</ul>
<hr data-start="1642" data-end="1645">
<h3 data-start="1647" data-end="1683">Optional: Validate network edges</h3>
<p data-start="1685" data-end="1812">If you want to be sure about edge IDs, you can print or list your edges from the network XML or using <code data-start="1787" data-end="1796">netinfo</code> tool from SUMO.</p>
<hr data-start="1814" data-end="1817">
<h3 data-start="1819" data-end="1830">Summary</h3>
<p data-start="1832" data-end="1955">Add those two flags to your <code data-start="1860" data-end="1876">randomTrips.py</code> command in <code data-start="1888" data-end="1903">generateTrips</code> to fix disappearing vehicles inside the roundabout:</p>
