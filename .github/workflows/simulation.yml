<h3 data-start="1021" data-end="1029">Why?</h3>
<ul data-start="1031" data-end="1292">
<li data-start="1031" data-end="1169">
<p data-start="1033" data-end="1169">Python does <strong data-start="1045" data-end="1052">not</strong> do automatic variable substitution inside strings unless you use <code data-start="1118" data-end="1126">f"..."</code> (f-string) or explicitly call <code data-start="1157" data-end="1168">.format()</code>.</p>
</li>
<li data-start="1170" data-end="1292">
<p data-start="1172" data-end="1292">Passing <code data-start="1180" data-end="1207">"--node-files={nodeFile}"</code> literally sends <code data-start="1224" data-end="1236">{nodeFile}</code> as part of the argument instead of the actual filename.</p>
