<hr data-start="303" data-end="306">
<h3 data-start="308" data-end="316">Why?</h3>
<p data-start="318" data-end="699">This is because the version of <code data-start="349" data-end="365">randomTrips.py</code> included with your SUMO installation probably <strong data-start="412" data-end="432">does not support</strong> these options. The <code data-start="452" data-end="467">--start-edges</code> and <code data-start="472" data-end="485">--end-edges</code> arguments were introduced in later versions of SUMO (I believe from SUMO 1.10 or later). If you are using an older version of SUMO, or if the <code data-start="628" data-end="644">randomTrips.py</code> script is outdated, these options won't be recognized.</p>
<hr data-start="701" data-end="704">
<h3 data-start="706" data-end="720">How to fix</h3>
<p data-start="722" data-end="770"><strong data-start="722" data-end="770">Option 1: Remove those unsupported arguments</strong></p>
