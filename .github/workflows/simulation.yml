<p data-start="2002" data-end="2063">If lane <code data-start="2010" data-end="2021">in_n2_1_0</code> does not exist, the stop sign is ignored.</p>
<hr data-start="2065" data-end="2068">
<h3 data-start="2070" data-end="2100">Summary / Suggested steps:</h3>
<ul data-start="2102" data-end="2438">
<li data-start="2102" data-end="2156">
<p data-start="2104" data-end="2156">Increase priority on incoming edges from <code data-start="2145" data-end="2148">0</code> to <code data-start="2152" data-end="2155">1</code>.</p>
</li>
<li data-start="2157" data-end="2216">
<p data-start="2159" data-end="2216">Verify or explicitly define lanes on edges and their IDs.</p>
</li>
<li data-start="2217" data-end="2280">
<p data-start="2219" data-end="2280">Confirm that stopSign lane IDs match lane IDs in the network.</p>
</li>
<li data-start="2281" data-end="2361">
<p data-start="2283" data-end="2361">Optionally, run <code data-start="2299" data-end="2311">netconvert</code> with <code data-start="2317" data-end="2340">--plain-output-prefix</code> to inspect lane IDs.</p>
</li>
<li data-start="2362" data-end="2438">
<p data-start="2364" data-end="2438">Use <code data-start="2368" data-end="2382">sumo-netedit</code> GUI tool to visually check your network and stop signs.</p>
</li>
</ul>
<hr data-start="2440" data-end="2443">
