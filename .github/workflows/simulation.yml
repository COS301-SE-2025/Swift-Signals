<h3 data-start="4923" data-end="4966">Key Changes for Stop Sign Intersection:</h3>
<ul data-start="4967" data-end="5273">
<li data-start="4967" data-end="5052">
<p data-start="4969" data-end="5052">No traffic light node (<code data-start="4992" data-end="5014">type="traffic_light"</code>) in nodes — all nodes are <code data-start="5041" data-end="5051">priority</code>.</p>
