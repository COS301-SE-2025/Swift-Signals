<h3 data-start="1257" data-end="1290">4. <strong data-start="1264" data-end="1290">Check vehicle behavior</strong></h3>
<p data-start="1292" data-end="1378">Are vehicles actually approaching the stop signs?<br data-start="1341" data-end="1344">
Try running SUMO with the GUI and:</p>
<ul data-start="1380" data-end="1646">
<li data-start="1380" data-end="1470">
<p data-start="1382" data-end="1470">Use the "View" menu &gt; "Show Edge IDs" and "Show Lane IDs" to verify stop sign positions.</p>
</li>
<li data-start="1471" data-end="1557">
<p data-start="1473" data-end="1557">Watch vehicles as they approach the stop sign positions to see if they slow or stop.</p>
</li>
<li data-start="1558" data-end="1646">
<p data-start="1560" data-end="1646">If they don't, the stop sign may not be correctly associated with lanes or stop logic.</p>
</li>
</ul>
<hr data-start="1648" data-end="1651">
<h3 data-start="1653" data-end="1705">5. <strong data-start="1660" data-end="1705">Use <code data-start="1666" data-end="1672">stop</code> elements instead of <code data-start="1693" data-end="1703">stopSign</code></strong></h3>
<p data-start="1707" data-end="1745">SUMO has two ways to control stopping:</p>
<ul data-start="1747" data-end="1817">
<li data-start="1747" data-end="1779">
<p data-start="1749" data-end="1779"><code data-start="1749" data-end="1761">&lt;stopSign&gt;</code> (which you use)</p>
</li>
<li data-start="1780" data-end="1817">
<p data-start="1782" data-end="1817"><code data-start="1782" data-end="1790">&lt;stop&gt;</code> elements on edges or lanes</p>
</li>
</ul>
