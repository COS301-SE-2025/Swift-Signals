<hr data-start="1057" data-end="1060">
<h3 data-start="1062" data-end="1078">Explanation:</h3>
<ul data-start="1079" data-end="1406">
<li data-start="1079" data-end="1145">
<p data-start="1081" data-end="1145">Triggers on pushes and PRs to <code data-start="1111" data-end="1117">main</code> or <code data-start="1121" data-end="1134">development</code> branches</p>
</li>
<li data-start="1146" data-end="1170">
<p data-start="1148" data-end="1170">Checks out your code</p>
</li>
<li data-start="1171" data-end="1223">
<p data-start="1173" data-end="1223">Sets up Python 3.11 (you can change the version)</p>
</li>
<li data-start="1224" data-end="1300">
<p data-start="1226" data-end="1300">Installs your SUMO Python tools and some useful testing/linting packages</p>
</li>
<li data-start="1301" data-end="1362">
<p data-start="1303" data-end="1362">Runs <code data-start="1308" data-end="1316">flake8</code> for linting (basic style and syntax checks)</p>
</li>
<li data-start="1363" data-end="1406">
<p data-start="1365" data-end="1406">Runs <code data-start="1370" data-end="1378">pytest</code> to run any tests you have</p>
</li>
</ul>
<hr data-start="1408" data-end="1411">
<h3 data-start="1413" data-end="1450">What if you don’t have tests yet?</h3>
<ul data-start="1451" data-end="1582">
<li data-start="1451" data-end="1516">
<p data-start="1453" data-end="1516">You can remove the <code data-start="1472" data-end="1480">pytest</code> step or add some basic smoke tests.</p>
</li>
<li data-start="1517" data-end="1582">
<p data-start="1519" data-end="1582">At minimum, linting will catch syntax errors and simple issues.</p>
</li>
</ul>
<hr data-start="1584" data-end="1587">
<p data-start="1589" data-end="1805">If your code is not pure Python (e.g., SUMO config files, XMLs, or scripts in other languages), you can add validation steps or use SUMO tools CLI commands to validate configs. Let me know if you want me to add that!</p>
<hr data-start="1807" data-end="1810">
