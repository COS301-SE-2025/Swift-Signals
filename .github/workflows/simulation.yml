<hr data-start="3644" data-end="3647">
<h3 data-start="3649" data-end="3675">Summary of what to do:</h3>
<ul data-start="3677" data-end="4011">
<li data-start="3677" data-end="3760">
<p data-start="3679" data-end="3760">Double-check <code data-start="3692" data-end="3702">.con.xml</code> connections have <strong data-start="3720" data-end="3742">correct priorities</strong> and lane indices.</p>
</li>
<li data-start="3761" data-end="3795">
<p data-start="3763" data-end="3795">Keep nodes as <code data-start="3777" data-end="3794">type="priority"</code>.</p>
</li>
<li data-start="3796" data-end="3847">
<p data-start="3798" data-end="3847">Run SUMO with verbose logging to catch deadlocks.</p>
</li>
<li data-start="3848" data-end="3902">
<p data-start="3850" data-end="3902">If deadlocks persist, try adjusting priority values.</p>
</li>
<li data-start="3903" data-end="3950">
<p data-start="3905" data-end="3950">Increase edge lengths if lanes are too short.</p>
</li>
<li data-start="3951" data-end="4011">
<p data-start="3953" data-end="4011">Check <code data-start="3959" data-end="3967">minGap</code> and vehicle parameters to reduce blockages.</p>
</li>
</ul>
<hr data-start="4013" data-end="4016">
<p data-start="4018" data-end="4137">If you want, send me your connection file snippet and I can help check it! Also share your SUMO warnings/errors if any.</p>
