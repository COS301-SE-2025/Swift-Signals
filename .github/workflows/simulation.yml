ions:</p>
<h3 data-start="78" data-end="133">1. Download and Install the Latest Version Manually</h3>
<ul data-start="134" data-end="507">
<li data-start="134" data-end="207">
<p data-start="136" data-end="207">Go to the official SUMO website: <a data-start="169" data-end="207" rel="noopener" target="_new" class="cursor-pointer">https://sumo.dlr.de/docs/Downloads.php</a></p>
</li>
<li data-start="208" data-end="282">
<p data-start="210" data-end="282">Download the latest Windows installer (usually a <code data-start="259" data-end="265">.exe</code> or <code data-start="269" data-end="275">.zip</code> file).</p>
</li>
<li data-start="283" data-end="365">
<p data-start="285" data-end="365">If you have the installer <code data-start="311" data-end="317">.exe</code>, just run it and follow the installation steps.</p>
</li>
<li data-start="366" data-end="507">
<p data-start="368" data-end="507">If you downloaded a <code data-start="388" data-end="394">.zip</code>, extract it to a directory, then update your system environment variable <code data-start="468" data-end="479">SUMO_HOME</code> to point to the new folder.</p>
</li>
</ul>
<p data-start="509" data-end="528"><strong data-start="509" data-end="528">After updating:</strong></p>
<ul data-start="529" data-end="736">
<li data-start="529" data-end="612">
<p data-start="531" data-end="612">Confirm your PATH and <code data-start="553" data-end="564">SUMO_HOME</code> environment variables point to the new version.</p>
</li>
<li data-start="613" data-end="736">
