<h3 data-start="3179" data-end="3199">Additional tips:</h3>
<ul data-start="3201" data-end="3525">
<li data-start="3201" data-end="3286">
<p data-start="3203" data-end="3286">Make sure your node positions and edge directions match your intended traffic flow.</p>
</li>
<li data-start="3287" data-end="3406">
<p data-start="3289" data-end="3406">Run <code data-start="3293" data-end="3305">netconvert</code> manually from the command line with <code data-start="3342" data-end="3353">--verbose</code> or <code data-start="3357" data-end="3364">--log</code> options for more detailed error messages.</p>
</li>
<li data-start="3407" data-end="3525">
<p data-start="3409" data-end="3525">Check the SUMO documentation about edges and connections: <a data-start="3467" data-end="3525" rel="noopener" target="_new" class="cursor-pointer">https://sumo.dlr.de/docs/Networks/Network_File_Format.html</a></p>
</li>
</ul>
<hr data-start="3527" data-end="3530">
