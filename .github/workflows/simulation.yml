<p data-start="935" data-end="994">This only updates Python tools, not the full SUMO binaries.</p>
<hr data-start="996" data-end="999">
<h3 data-start="1001" data-end="1009">Tips</h3>
<ul data-start="1010" data-end="1365">
<li data-start="1010" data-end="1062">
<p data-start="1012" data-end="1062">Always back up your project files before updating.</p>
</li>
<li data-start="1063" data-end="1191">
<p data-start="1065" data-end="1191">After updating, make sure the Python scripts you call still point to the correct paths for SUMO tools (like <code data-start="1173" data-end="1189">randomTrips.py</code>).</p>
</li>
<li data-start="1192" data-end="1365">
<p data-start="1194" data-end="1365">Sometimes you need to reinstall or update Python tools bundled with SUMO manually if their command line options change (which might be causing your <code data-start="1342" data-end="1357">--start-edges</code> error).</p>
</li>
