</li>
<li data-start="345" data-end="432">
<p data-start="348" data-end="432">Download the latest Windows installer (<code data-start="387" data-end="413">sumo-win64-&lt;version&gt;.exe</code>) or a zip package.</p>
</li>
<li data-start="434" data-end="531">
<p data-start="437" data-end="531">Run the installer or unzip the package, and install it or extract it to your preferred folder.</p>
</li>
<li data-start="533" data-end="720">
<p data-start="536" data-end="615">Update your environment variables to point to the new SUMO installation path:</p>
