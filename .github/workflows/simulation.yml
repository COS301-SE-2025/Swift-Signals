            &lt;route-files value="{routeFile}"/&gt;
            &lt;additional-files value="{tllFile}"/&gt;
        &lt;/input&gt;
        &lt;time&gt;
            &lt;begin value="0"/&gt;
            &lt;end value="1000"/&gt;
        &lt;/time&gt;
    &lt;/configuration&gt;""")

    print("Running SUMO simulation...")
    subprocess.run(["sumo-gui", "-c", configFile])

def writeNodeFile(filename):
    #four nodes + center
    content = """&lt;nodes&gt;
    &lt;node id="n1" x="0" y="0" type="traffic_light"/&gt;
    &lt;node id="n2" x="100" y="0" type="priority"/&gt;
    &lt;node id="n3" x="100" y="100" type="priority"/&gt;
    &lt;node id="n4" x="0" y="100" type="priority"/&gt;
    &lt;node id="n5" x="0" y="-100" type="priority"/&gt;
&lt;/nodes&gt;"""
    with open(filename, "w") as f:
        f.write(content)

def writeEdgeFile(filename):
    content = """&lt;edges&gt;
    &lt;edge id="in_n2_n1" from="n2" to="n1" priority="1" numLanes="1" speed="13.9"/&gt;
    &lt;edge id="in_n3_n1" from="n3" to="n1" priority="1" numLanes="1" speed="13.9"/&gt;
    &lt;edge id="in_n4_n1" from="n4" to="n1" priority="1" numLanes="1" speed="13.9"/&gt;
    &lt;edge id="in_n5_n1" from="n5" to="n1" priority="1" numLanes="1" speed="13.9"/&gt;

    &lt;edge id="out_n1_n2" from="n1" to="n2" priority="1" numLanes="1" speed="13.9"/&gt;
