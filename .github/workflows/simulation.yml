    with open(filename, "w") as f:
        f.write(content)


def generateTrips(netFile, routeFile, density):
    import os
    import subprocess

    SUMO_HOME = os.environ.get("SUMO_HOME")
    TOOLS_PATH = os.path.join(SUMO_HOME, "tools")

    if density == "low":
        period = "10"
    elif density == "medium":
        period = "5"
    elif density == "high":
        period = "2"
    else:
        period = "5"

    tripsFile = routeFile.replace(".rou.xml", ".trips.xml")

    cmd_trips = [
        "python", os.path.join(TOOLS_PATH, "randomTrips.py"),
        "-n", netFile,
        "-o", tripsFile,
        "--prefix", "veh",
        "--seed", "13",
        "--min-distance", "50",   # Increase min-distance to force longer routes
        "--trip-attributes", 'departLane="best" departSpeed="max"',
        "--period", period
    ]

    subprocess.run(cmd_trips, check=True)
    print("Trips generated.")

    # Now run duarouter to generate routes from trips
    cmd_route = [
        "duarouter",
        "-n", netFile,
        "-t", tripsFile,
        "-o", routeFile,
        "--ignore-errors"
    ]

