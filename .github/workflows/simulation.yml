</span></span></code></div></div></pre>
<hr data-start="3474" data-end="3477">
<h3 data-start="3479" data-end="3501">What this will do:</h3>
<ul data-start="3503" data-end="3742">
<li data-start="3503" data-end="3564">
<p data-start="3505" data-end="3564">Create simple network files describing a 4-way intersection</p>
</li>
<li data-start="3565" data-end="3629">
<p data-start="3567" data-end="3629">Use those as input for <code data-start="3590" data-end="3602">netconvert</code> to generate the <code data-start="3619" data-end="3629">.net.xml</code></p>
</li>
<li data-start="3630" data-end="3701">
<p data-start="3632" data-end="3701">Continue with your traffic light logic, routes, and simulation config</p>
</li>
<li data-start="3702" data-end="3742">
<p data-start="3704" data-end="3742">Run SUMO GUI with the generated config</p>
</li>
</ul>
<hr data-start="3744" data-end="3747">
<h3 data-start="3749" data-end="3759">Notes:</h3>
<ul data-start="3761" data-end="4072">
<li data-start="3761" data-end="3852">
<p data-start="3763" data-end="3852">You can extend the node and edge definitions to match your desired intersection geometry.</p>
</li>
<li data-start="3853" data-end="3905">
<p data-start="3855" data-end="3905">The edge speeds, lanes, and IDs can be customized.</p>
</li>
<li data-start="3906" data-end="3969">
<p data-start="3908" data-end="3969">Connections define how vehicles can turn at the intersection.</p>
</li>
<li data-start="3970" data-end="4072">
<p data-start="3972" data-end="4072">The traffic light phases in your current <code data-start="4013" data-end="4037">writeTrafficLightLogic</code> assume two directions alternating.</p>
</li>
</ul>
