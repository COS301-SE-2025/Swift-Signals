def generate(params):
    base = "stop_intersection"
    netFile = f"{base}.net.xml"
    routeFile = f"{base}.rou.xml"
    configFile = f"{base}.sumocfg"
    stopIntFile = f"{base}.add.xml"

    nodeFile = "stopInt.nod.xml"
