<h3 data-start="1752" data-end="1794">Corresponding <code data-start="1770" data-end="1794">writeTrafficLightLogic</code></h3>
<p data-start="1796" data-end="1924">Since we have 12 signals (<code data-start="1822" data-end="1826">tl</code> = 0 to 11), each corresponds to one controlled movement, the state strings must be <strong data-start="1910" data-end="1923">length 12</strong>.</p>
<p data-start="1926" data-end="2161">Here is an example of a simple 2-phase plan that allows half the movements green at a time (for example, first the <code data-start="2041" data-end="2051">in_n2_n1</code> and <code data-start="2056" data-end="2066">in_n4_n1</code> directions, then the others). You can customize which signals are green per phase as you want.</p>
