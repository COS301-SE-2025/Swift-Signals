<h3 data-start="3352" data-end="3372">Additional notes</h3>
<ul data-start="3374" data-end="3674">
<li data-start="3374" data-end="3489">
<p data-start="3376" data-end="3489">Make sure the traffic light node is of type <code data-start="3420" data-end="3435">traffic_light</code> (you already have it as <code data-start="3460" data-end="3487">"n1" type="traffic_light"</code>).</p>
</li>
<li data-start="3490" data-end="3565">
<p data-start="3492" data-end="3565">Make sure your <code data-start="3507" data-end="3517">.net.xml</code> file is properly generated before running SUMO.</p>
</li>
<li data-start="3566" data-end="3674">
<p data-start="3568" data-end="3674">The <code data-start="3572" data-end="3579">state</code> string length must match the number of lanes controlled by the traffic light (4 in your case).</p>
</li>
</ul>
