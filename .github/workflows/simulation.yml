</span></span></code></div></div></pre>
<p data-start="4420" data-end="4515">You need to assign <code data-start="4439" data-end="4443">tl</code> indices to all turning movements you want controlled by traffic lights.</p>
<ol start="2" data-start="4517" data-end="4662">
<li data-start="4517" data-end="4616">
<p data-start="4520" data-end="4616">Update your <code data-start="4532" data-end="4556">writeTrafficLightLogic</code> to have a <code data-start="4567" data-end="4574">state</code> string with length equal to max <code data-start="4607" data-end="4611">tl</code> + 1.</p>
</li>
<li data-start="4618" data-end="4662">
<p data-start="4621" data-end="4662">Run <code data-start="4625" data-end="4637">netconvert</code> and then run SUMO again.</p>
</li>
</ol>
<hr data-start="4664" data-end="4667">
<h3 data-start="4669" data-end="4689">Additional notes</h3>
<ul data-start="4691" data-end="4955">
<li data-start="4691" data-end="4807">
<p data-start="4693" data-end="4807">If some turning movements are uncontrolled (no traffic light), then do not assign <code data-start="4775" data-end="4779">tl</code> attribute or set <code data-start="4797" data-end="4806">tl="-1"</code>.</p>
</li>
<li data-start="4809" data-end="4955">
<p data-start="4811" data-end="4955">If you want a simple two-phase traffic light switching between two sets of lanes, group the movements by their <code data-start="4922" data-end="4926">tl</code> channel indices accordingly.</p>
</li>
</ul>
<hr data-start="4957" data-end="4960">
<h3 data-start="4962" data-end="4973">Summary</h3>
<p data-start="4975" data-end="5137">Your problem is that SUMO expects the additional traffic light logic file to specify the traffic light plan for traffic light system <code data-start="5108" data-end="5113">"1"</code> — but it fails because:</p>
<ul data-start="5139" data-end="5318">
<li data-start="5139" data-end="5318">
<p data-start="5141" data-end="5318">The <code data-start="5145" data-end="5154">tlLogic</code> is provided but SUMO can't link it to the traffic light channels in the network (connections) because you haven't assigned any <code data-start="5282" data-end="5286">tl</code> attributes to your connections.</p>
</li>
</ul>
<p data-start="5320" data-end="5460">Adding the <code data-start="5331" data-end="5335">tl</code> attributes on your <code data-start="5355" data-end="5369">&lt;connection&gt;</code> elements solves this, allowing SUMO to map phases correctly and thus the error disappears.</p>
<hr data-start="5462" data-end="5465">
