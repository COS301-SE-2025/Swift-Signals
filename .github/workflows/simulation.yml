<ul data-start="449" data-end="726">
<li data-start="449" data-end="532">
<p data-start="451" data-end="532">You cannot have a <code data-start="469" data-end="472">/</code> followed by an attribute <code data-start="498" data-end="506">tl="0"</code> inside the tag like that.</p>
</li>
<li data-start="533" data-end="646">
<p data-start="535" data-end="646">Either you self-close the tag with <code data-start="570" data-end="574">/&gt;</code> or have a full opening and closing tag <code data-start="614" data-end="645">&lt;connection ...&gt;&lt;/connection&gt;</code>.</p>
</li>
<li data-start="647" data-end="726">
<p data-start="649" data-end="726">Attributes go inside the opening tag <code data-start="686" data-end="704">&lt;connection ...&gt;</code>, never after a slash.</p>
</li>
</ul>
<hr data-start="728" data-end="731">
