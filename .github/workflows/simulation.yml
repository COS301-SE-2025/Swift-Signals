<p data-start="2169" data-end="2265">This sets the incoming lanes as "minor roads" with low priority, so vehicles must yield or stop.</p>
<hr data-start="2267" data-end="2270">
<h3 data-start="2272" data-end="2297">Why priority matters:</h3>
<p data-start="2299" data-end="2323">SUMO's default behavior:</p>
<ul data-start="2325" data-end="2511">
<li data-start="2325" data-end="2403">
<p data-start="2327" data-end="2403">When edges have equal priority, vehicles will merge freely without stopping.</p>
</li>
<li data-start="2404" data-end="2511">
<p data-start="2406" data-end="2511">When edges have differing priorities, vehicles on lower priority edges stop or yield at the intersection.</p>
</li>
</ul>
<hr data-start="2513" data-end="2516">
<h3 data-start="2518" data-end="2538">Additional tips:</h3>
<ul data-start="2540" data-end="2745">
<li data-start="2540" data-end="2656">
<p data-start="2542" data-end="2656">You may want to verify your stop signs by running <strong data-start="2592" data-end="2606"><code data-start="2594" data-end="2604">netcheck</code></strong> on your generated <code data-start="2625" data-end="2635">.net.xml</code> to check for issues.</p>
</li>
<li data-start="2657" data-end="2745">
<p data-start="2659" data-end="2745">You can add <strong data-start="2671" data-end="2686"><code data-start="2673" data-end="2684">--verbose</code></strong> mode to SUMO or check GUI for warnings about the junction.</p>
</li>
</ul>
<hr data-start="2747" data-end="2750">
<h3 data-start="2752" data-end="2764">Summary:</h3>
<ul data-start="2766" data-end="2983">
<li data-start="2766" data-end="2805">
<p data-start="2768" data-end="2805">Change incoming edges priority to <code data-start="2802" data-end="2805">0</code></p>
</li>
<li data-start="2806" data-end="2840">
<p data-start="2808" data-end="2840">Keep outgoing edges priority <code data-start="2837" data-end="2840">1</code></p>
</li>
<li data-start="2841" data-end="2928">
<p data-start="2843" data-end="2928">Keep your stop signs as they are (this tells SUMO to place stop signs on those lanes)</p>
</li>
<li data-start="2929" data-end="2983">
<p data-start="2931" data-end="2983">Then vehicles will stop properly at the intersection</p>
</li>
</ul>
