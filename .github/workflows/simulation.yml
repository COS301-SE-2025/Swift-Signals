hidden first:pt-[3px]"><div class="markdown prose dark:prose-invert w-full break-words dark"><p data-start="0" data-end="127">Thanks for sharing your code! I see why vehicles might be disappearing inside the circular intersection without traffic lights:</p>
<hr data-start="129" data-end="132">
<h3 data-start="134" data-end="208">The core issue: <strong data-start="154" data-end="208">Missing priorities in your <code data-start="183" data-end="197">&lt;connection&gt;</code> elements</strong></h3>
<p data-start="210" data-end="330">Your connections lack explicit <code data-start="241" data-end="251">priority</code> attributes, which SUMO uses to apply right-of-way rules at priority junctions.</p>
<p data-start="332" data-end="525">Without priorities, SUMO assumes all conflicting edges have equal priority, which can cause vehicles to <strong data-start="436" data-end="473">deadlock, get stuck, or disappear</strong> when the priority junction can't resolve conflicts.</p>
<hr data-start="527" data-end="530">
<h3 data-start="532" data-end="548">What to fix:</h3>
<p data-start="550" data-end="635">Add <code data-start="554" data-end="564">priority</code> attributes to each <code data-start="584" data-end="598">&lt;connection&gt;</code> that reflect the right-of-way logic.</p>
<p data-start="637" data-end="885">For your circular intersection, edges going <em data-start="681" data-end="689">around</em> the circle (like <code data-start="707" data-end="714">r1_r2</code> to <code data-start="718" data-end="725">r2_r3</code>) usually have the <strong data-start="744" data-end="764">highest priority</strong>, while incoming edges from outside (<code data-start="801" data-end="810">in_N_r1</code> to <code data-start="814" data-end="821">r1_r2</code>) have lower priority because they yield to circulating traffic.</p>
<hr data-start="887" data-end="890">
