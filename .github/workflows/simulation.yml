<hr data-start="2233" data-end="2236">
<h3 data-start="2238" data-end="2259">Why this matters:</h3>
<ul data-start="2261" data-end="2469">
<li data-start="2261" data-end="2326">
<p data-start="2263" data-end="2326">Vehicles on circulating edges get priority = 2 → they go first.</p>
</li>
<li data-start="2327" data-end="2404">
<p data-start="2329" data-end="2404">Vehicles entering or leaving the circle get priority = 1 → they must yield.</p>
</li>
<li data-start="2405" data-end="2469">
<p data-start="2407" data-end="2469">This mimics real-world roundabout rules, preventing deadlocks.</p>
</li>
</ul>
<hr data-start="2471" data-end="2474">
<h3 data-start="2476" data-end="2491">Extra tips:</h3>
<ul data-start="2493" data-end="2817">
<li data-start="2493" data-end="2672">
<p data-start="2495" data-end="2672">Add <code data-start="2499" data-end="2512">state="GGg"</code> (green) or <code data-start="2524" data-end="2537">state="rGr"</code> if you want to specify right-of-way signals for priority, but usually with priority junction type, just <code data-start="2642" data-end="2652">priority</code> attribute suffices.</p>
</li>
<li data-start="2673" data-end="2739">
<p data-start="2675" data-end="2739">Run SUMO with <code data-start="2689" data-end="2700">--verbose</code> or <code data-start="2704" data-end="2711">--log</code> to catch deadlock warnings.</p>
</li>
<li data-start="2740" data-end="2817">
<p data-start="2742" data-end="2817">You can increase <code data-start="2759" data-end="2767">minGap</code> or tweak vehicle parameters if blockages persist.</p>
</li>
</ul>
