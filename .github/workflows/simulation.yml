<hr data-start="1587" data-end="1590">
<p data-start="1592" data-end="1635"><strong data-start="1592" data-end="1635">Option 2: Update your SUMO installation</strong></p>
<p data-start="1637" data-end="1752">If you want to keep specifying start/end edges for better control of trips, update your SUMO to the latest version:</p>
<ul data-start="1754" data-end="2011">
<li data-start="1754" data-end="1844">
<p data-start="1756" data-end="1844">Download and install the latest SUMO from <a data-start="1798" data-end="1844" rel="noopener" target="_new" class="cursor-pointer">SUMO official</a></p>
</li>
<li data-start="1845" data-end="1920">
<p data-start="1847" data-end="1920">Make sure your environment variable <code data-start="1883" data-end="1894">SUMO_HOME</code> points to the new version</p>
</li>
<li data-start="1921" data-end="2011">
<p data-start="1923" data-end="2011">The <code data-start="1927" data-end="1943">randomTrips.py</code> script in the <code data-start="1958" data-end="1965">tools</code> folder of that version supports those options</p>
</li>
</ul>
<hr data-start="2013" data-end="2016">
<p data-start="2018" data-end="2057"><strong data-start="2018" data-end="2057">Option 3: Use an alternate approach</strong></p>
<p data-start="2059" data-end="2322">If you want to restrict trips to start and end only on certain edges but cannot upgrade, you may consider filtering the generated trips manually, or generate trips with <code data-start="2228" data-end="2244">randomTrips.py</code> without restrictions and then filter or write a custom trip generator script.</p>
<hr data-start="2324" data-end="2327">
<h3 data-start="2329" data-end="2373">Summary of what you should do right now:</h3>
<ol data-start="2375" data-end="2634">
<li data-start="2375" data-end="2486">
<p data-start="2378" data-end="2486">Temporarily remove the <code data-start="2401" data-end="2416">--start-edges</code> and <code data-start="2421" data-end="2434">--end-edges</code> from your <code data-start="2445" data-end="2456">cmd_trips</code> list to get rid of the error.</p>
</li>
<li data-start="2487" data-end="2564">
<p data-start="2490" data-end="2564">Run again and verify the trips generate (though they will be more random).</p>
</li>
<li data-start="2565" data-end="2634">
<p data-start="2568" data-end="2634">If you want more control, upgrade SUMO and use the full arguments.</p>
</li>
</ol>
