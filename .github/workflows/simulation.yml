<p data-start="3547" data-end="3599">Here <code data-start="3552" data-end="3555">G</code> indicates green for that lane, and <code data-start="3591" data-end="3594">r</code> red.</p>
<p data-start="3601" data-end="3646">Update your SUMO config to include this file.</p>
<hr data-start="3648" data-end="3651">
<h3 data-start="3653" data-end="3664">Summary</h3>
<ul data-start="3666" data-end="4052">
<li data-start="3666" data-end="3758">
<p data-start="3668" data-end="3758">SUMO does not guarantee strict FIFO across multiple lanes or conflicting edges by default.</p>
</li>
<li data-start="3759" data-end="3862">
<p data-start="3761" data-end="3862">FIFO per lane is natural, but across conflicting streams requires traffic lights or external control.</p>
</li>
<li data-start="3863" data-end="3993">
<p data-start="3865" data-end="3993">Best approach for your case is to <strong data-start="3899" data-end="3992">add traffic lights at <code data-start="3923" data-end="3927">n1</code> and cycle them to give each incoming edge exclusive green time</strong>.</p>
</li>
<li data-start="3994" data-end="4052">
<p data-start="3996" data-end="4052">This will enforce FIFO on each lane in a controlled way.</p>
</li>
</ul>
