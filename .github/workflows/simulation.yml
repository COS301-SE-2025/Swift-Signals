</span></span></code></div></div></pre>
<p data-start="2835" data-end="2913">This explicitly associates each connection with a traffic light channel index.</p>
<p data-start="2915" data-end="2998">If you do this, your <code data-start="2936" data-end="2945">tlLogic</code> <code data-start="2946" data-end="2953">state</code> string characters map to these <code data-start="2985" data-end="2989">tl</code> indices.</p>
<hr data-start="3000" data-end="3003">
<h3 data-start="3005" data-end="3020">Extra tips:</h3>
<ul data-start="3022" data-end="3539">
<li data-start="3022" data-end="3133">
<p data-start="3024" data-end="3133">Make sure the number of traffic light channels (<code data-start="3072" data-end="3076">tl</code> indices) equals the length of your phase states strings.</p>
</li>
<li data-start="3135" data-end="3242">
<p data-start="3137" data-end="3242">SUMO expects at least one green phase at simulation start, so the first phase should start with some <code data-start="3238" data-end="3241">G</code>.</p>
</li>
<li data-start="3244" data-end="3391">
<p data-start="3246" data-end="3304">Your traffic light states "GGrr" and "rrGG" correspond to:</p>
<ul data-start="3308" data-end="3391">
<li data-start="3308" data-end="3345">
<p data-start="3310" data-end="3345">Channels 0 and 1 green, 2 and 3 red</p>
</li>
<li data-start="3349" data-end="3391">
<p data-start="3351" data-end="3391">Then channels 0 and 1 red, 2 and 3 green</p>
</li>
</ul>
</li>
<li data-start="3393" data-end="3539">
<p data-start="3395" data-end="3539">If you want 4 separate channels (e.g., each turn movement controlled separately), your connections must have <code data-start="3504" data-end="3512">tl="0"</code>, <code data-start="3514" data-end="3522">tl="1"</code> etc. attributes.</p>
</li>
</ul>
<hr data-start="3541" data-end="3544">
<h3 data-start="3546" data-end="3565">What to do now?</h3>
<ol data-start="3567" data-end="3636">
<li data-start="3567" data-end="3636">
<p data-start="3570" data-end="3636">Modify your <code data-start="3582" data-end="3603">writeConnectionFile</code> to add <code data-start="3611" data-end="3615">tl</code> attributes, example:</p>
</li>
</ol>
