x-col gap-1 empty:hidden first:pt-[3px]"><div class="markdown prose dark:prose-invert w-full break-words dark"><p data-start="0" data-end="227">Thanks for sharing your code! The main issue why vehicles don't stop at the intersection with your stop signs likely comes down to <strong data-start="131" data-end="156">lane IDs not matching</strong> between the stop signs you place and the lanes created in the network.</p>
<h3 data-start="229" data-end="250">What's happening?</h3>
<ul data-start="251" data-end="596">
<li data-start="251" data-end="338">
<p data-start="253" data-end="338">In your <code data-start="261" data-end="273">&lt;stopSign&gt;</code> definitions you use lane IDs like <code data-start="308" data-end="319">in_n2_1_0</code>, <code data-start="321" data-end="332">in_n3_1_0</code>, etc.</p>
</li>
<li data-start="339" data-end="442">
<p data-start="341" data-end="442">However, in your network edges (<code data-start="373" data-end="382">in_n2_1</code>, etc.) you did <strong data-start="398" data-end="429">not explicitly define lanes</strong> or lane IDs.</p>
</li>
<li data-start="443" data-end="596">
<p data-start="445" data-end="596">SUMO automatically generates lane IDs from the edge IDs, but the exact lane IDs might differ or your stopSign lane attributes don't exactly match them.</p>
</li>
</ul>
<h3 data-start="598" data-end="617">How to fix this</h3>
<ol data-start="619" data-end="657">
<li data-start="619" data-end="657">
<p data-start="622" data-end="657"><strong data-start="622" data-end="657">Confirm lane IDs in the network</strong></p>
</li>
</ol>
