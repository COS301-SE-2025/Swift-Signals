</li>
</ul>
</li>
<li data-start="1408" data-end="1539">
<p data-start="1410" data-end="1424">Ring segments:</p>
<ul data-start="1427" data-end="1539">
<li data-start="1427" data-end="1448">
<p data-start="1429" data-end="1448"><code data-start="1429" data-end="1437">rN_rNE</code> (rN → rNE)</p>
</li>
<li data-start="1451" data-end="1461">
<p data-start="1453" data-end="1461"><code data-start="1453" data-end="1461">rNE_rE</code></p>
</li>
<li data-start="1464" data-end="1474">
<p data-start="1466" data-end="1474"><code data-start="1466" data-end="1474">rE_rSE</code></p>
</li>
<li data-start="1477" data-end="1487">
<p data-start="1479" data-end="1487"><code data-start="1479" data-end="1487">rSE_rS</code></p>
</li>
<li data-start="1490" data-end="1500">
<p data-start="1492" data-end="1500"><code data-start="1492" data-end="1500">rS_rSW</code></p>
</li>
<li data-start="1503" data-end="1513">
<p data-start="1505" data-end="1513"><code data-start="1505" data-end="1513">rSW_rW</code></p>
</li>
<li data-start="1516" data-end="1526">
<p data-start="1518" data-end="1526"><code data-start="1518" data-end="1526">rW_rNW</code></p>
</li>
<li data-start="1529" data-end="1539">
<p data-start="1531" data-end="1539"><code data-start="1531" data-end="1539">rNW_rN</code></p>
</li>
</ul>
</li>
<li data-start="1541" data-end="1665">
<p data-start="1543" data-end="1549">Exits:</p>
<ul data-start="1552" data-end="1665">
<li data-start="1552" data-end="1578">
<p data-start="1554" data-end="1578"><code data-start="1554" data-end="1561">out_N</code> from <code data-start="1567" data-end="1571">rN</code> → <code data-start="1574" data-end="1578">nN</code></p>
</li>
<li data-start="1581" data-end="1607">
<p data-start="1583" data-end="1607"><code data-start="1583" data-end="1590">out_E</code> from <code data-start="1596" data-end="1600">rE</code> → <code data-start="1603" data-end="1607">nE</code></p>
</li>
<li data-start="1610" data-end="1636">
<p data-start="1612" data-end="1636"><code data-start="1612" data-end="1619">out_S</code> from <code data-start="1625" data-end="1629">rS</code> → <code data-start="1632" data-end="1636">nS</code></p>
</li>
<li data-start="1639" data-end="1665">
<p data-start="1641" data-end="1665"><code data-start="1641" data-end="1648">out_W</code> from <code data-start="1654" data-end="1658">rW</code> → <code data-start="1661" data-end="1665">nW</code></p>
</li>
</ul>
</li>
</ul>
