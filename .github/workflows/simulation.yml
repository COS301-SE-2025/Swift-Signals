<h3 data-start="2515" data-end="2527">Summary:</h3>
<ul data-start="2529" data-end="2842">
<li data-start="2529" data-end="2568">
<p data-start="2531" data-end="2568">Verify lane IDs exactly in <code data-start="2558" data-end="2568">.net.xml</code></p>
</li>
<li data-start="2569" data-end="2609">
<p data-start="2571" data-end="2609">Increase stop sign start/end positions</p>
</li>
<li data-start="2610" data-end="2676">
<p data-start="2612" data-end="2676">Run with <code data-start="2621" data-end="2661">--verbose --log sumo.log --no-step-log</code> and check logs</p>
</li>
<li data-start="2677" data-end="2721">
<p data-start="2679" data-end="2721">Visually confirm stop sign and lane in GUI</p>
</li>
<li data-start="2722" data-end="2773">
<p data-start="2724" data-end="2773">Try <code data-start="2728" data-end="2736">&lt;stop&gt;</code> elements to force stop for debugging</p>
</li>
<li data-start="2774" data-end="2842">
<p data-start="2776" data-end="2842">Use <code data-start="2780" data-end="2803">--ignore-route-errors</code> to avoid route issues preventing stops</p>
</li>
</ul>
