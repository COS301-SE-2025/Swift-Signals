<p data-start="2609" data-end="2746">Lanes are usually numbered starting at 0, so <code data-start="2654" data-end="2665">in_n2_1_0</code> means lane 0 of edge <code data-start="2687" data-end="2696">in_n2_1</code> — that's correct <em data-start="2714" data-end="2718">if</em> you have one lane per edge.</p>
<p data-start="2748" data-end="2758">To verify:</p>
<ul data-start="2760" data-end="2924">
<li data-start="2760" data-end="2792">
<p data-start="2762" data-end="2792">Open the network in SUMO-GUI</p>
</li>
<li data-start="2793" data-end="2890">
<p data-start="2795" data-end="2890">Use the "Information" tool (top toolbar "i" icon), then click a lane to see its exact lane ID</p>
</li>
<li data-start="2891" data-end="2924">
<p data-start="2893" data-end="2924">Confirm that <code data-start="2906" data-end="2917">in_n2_1_0</code> exists</p>
</li>
</ul>
<hr data-start="2926" data-end="2929">
<h2 data-start="2931" data-end="2959">Summary &amp; Recommendations</h2>
<ul data-start="2961" data-end="3314">
<li data-start="2961" data-end="3096">
<p data-start="2963" data-end="3096">Change your <code data-start="2975" data-end="2991">writeStopLogic</code> function to write <strong data-start="3010" data-end="3039"><code data-start="3012" data-end="3037">&lt;priority type="stop"/&gt;</code></strong> elements instead of <code data-start="3060" data-end="3072">&lt;stopSign&gt;</code> elements (or use both).</p>
</li>
<li data-start="3098" data-end="3167">
<p data-start="3100" data-end="3167">Run SUMO with <code data-start="3114" data-end="3140">--right-of-way.keep true</code> so it enforces stop signs.</p>
</li>
<li data-start="3169" data-end="3284">
<p data-start="3171" data-end="3284">Alternatively, create and load a proper <strong data-start="3211" data-end="3228">priority file</strong> describing stop and priority lanes at the intersection.</p>
</li>
<li data-start="3286" data-end="3314">
<p data-start="3288" data-end="3314">Verify lane IDs carefully.</p>
</li>
</ul>
