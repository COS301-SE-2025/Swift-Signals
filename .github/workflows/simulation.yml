    &lt;node id="1" x="0" y="0" type="traffic_light"/&gt;
    &lt;node id="n2" x="0" y="100" type="priority"/&gt;
    &lt;node id="n3" x="0" y="-100" type="priority"/&gt;
    &lt;node id="n4" x="-100" y="0" type="priority"/&gt;
    &lt;node id="n5" x="100" y="0" type="priority"/&gt;
&lt;/nodes&gt;"""
    with open(filename, "w") as f:
        f.write(content)

