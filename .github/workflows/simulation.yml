    </span><span><span class="hljs-comment"># phase 1: green for tl 0,1,2 (from in_n2_n1) and tl 6,7,8 (from in_n4_n1)</span></span><span>
    phase1_state = </span><span><span class="hljs-built_in">list</span></span><span>(</span><span><span class="hljs-string">"r"</span></span><span> * </span><span><span class="hljs-number">12</span></span><span>)
    </span><span><span class="hljs-keyword">for</span></span><span> i </span><span><span class="hljs-keyword">in</span></span><span> [</span><span><span class="hljs-number">0</span></span><span>,</span><span><span class="hljs-number">1</span></span><span>,</span><span><span class="hljs-number">2</span></span><span>,</span><span><span class="hljs-number">6</span></span><span>,</span><span><span class="hljs-number">7</span></span><span>,</span><span><span class="hljs-number">8</span></span><span>]:
        phase1_state[i] = </span><span><span class="hljs-string">"G"</span></span><span>
    phase1_state = </span><span><span class="hljs-string">""</span></span><span>.join(phase1_state)

    </span><span><span class="hljs-comment"># phase 2: green for tl 3,4,5 (from in_n3_n1) and tl 9,10,11 (from in_n5_n1)</span></span><span>
    phase2_state = </span><span><span class="hljs-built_in">list</span></span><span>(</span><span><span class="hljs-string">"r"</span></span><span> * </span><span><span class="hljs-number">12</span></span><span>)
    </span><span><span class="hljs-keyword">for</span></span><span> i </span><span><span class="hljs-keyword">in</span></span><span> [</span><span><span class="hljs-number">3</span></span><span>,</span><span><span class="hljs-number">4</span></span><span>,</span><span><span class="hljs-number">5</span></span><span>,</span><span><span class="hljs-number">9</span></span><span>,</span><span><span class="hljs-number">10</span></span><span>,</span><span><span class="hljs-number">11</span></span><span>]:
        phase2_state[i] = </span><span><span class="hljs-string">"G"</span></span><span>
    phase2_state = </span><span><span class="hljs-string">""</span></span><span>.join(phase2_state)

    </span><span><span class="hljs-keyword">with</span></span><span> </span><span><span class="hljs-built_in">open</span></span><span>(filename, </span><span><span class="hljs-string">"w"</span></span><span>) </span><span><span class="hljs-keyword">as</span></span><span> tl:
        tl.write(<span class="hljs-string">f"""&lt;additional&gt;
    &lt;tlLogic id="1" type="static" programID="custom" offset="0"&gt;
        &lt;phase duration="</span></span><span><span class="hljs-subst">{greenDuration}</span></span><span>" state="</span><span><span class="hljs-subst">{phase1_state}</span></span><span>"/&gt;
        &lt;phase duration="</span><span><span class="hljs-subst">{redDuration}</span></span><span>" state="</span><span><span class="hljs-subst">{phase2_state}</span></span><span>"/&gt;
    &lt;/tlLogic&gt;
&lt;/additional&gt;""")
</span></span></code></div></div></pre>
<hr data-start="2974" data-end="2977">
<h3 data-start="2979" data-end="2997">What this does</h3>
<ul data-start="2999" data-end="3347">
<li data-start="2999" data-end="3090">
<p data-start="3001" data-end="3090"><code data-start="3001" data-end="3009">tl="0"</code> to <code data-start="3013" data-end="3022">tl="11"</code> are each unique traffic light channels controlling a specific turn.</p>
</li>
<li data-start="3091" data-end="3154">
<p data-start="3093" data-end="3154">The two phases alternate which groups of movements get green.</p>
</li>
<li data-start="3155" data-end="3246">
<p data-start="3157" data-end="3246">Each <code data-start="3162" data-end="3169">state</code> string has 12 characters, each <code data-start="3201" data-end="3206">"G"</code> or <code data-start="3210" data-end="3215">"r"</code> controls a light for one turn.</p>
</li>
<li data-start="3247" data-end="3347">
<p data-start="3249" data-end="3347">You can call <code data-start="3262" data-end="3321">writeTrafficLightLogic("tl_intersection.tll.xml", 30, 30)</code> for 30s green/red phases.</p>
</li>
</ul>
