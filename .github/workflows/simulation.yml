<h3 data-start="1002" data-end="1040">🧠 2. <strong data-start="1012" data-end="1040">Intersection Menu Design</strong></h3>
<p data-start="1041" data-end="1096">You'll build a <strong data-start="1056" data-end="1077">command-line menu</strong> in <code data-start="1081" data-end="1090">main.py</code> that:</p>
<ol data-start="1098" data-end="1306">
<li data-start="1098" data-end="1136">
<p data-start="1101" data-end="1136">Lists available intersection types.</p>
</li>
<li data-start="1137" data-end="1200">
<p data-start="1140" data-end="1200">Prompts for user-defined traffic and light phase parameters.</p>
</li>
<li data-start="1201" data-end="1259">
