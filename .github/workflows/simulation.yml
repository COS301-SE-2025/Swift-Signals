<p data-start="779" data-end="796"><code data-start="779" data-end="786">edge4</code> → <code data-start="789" data-end="796">edge2</code></p>
</li>
<li data-start="799" data-end="818">
<p data-start="801" data-end="818"><code data-start="801" data-end="808">edge2</code> → <code data-start="811" data-end="818">edge3</code></p>
</li>
<li data-start="821" data-end="840">
<p data-start="823" data-end="840"><code data-start="823" data-end="830">edge3</code> → <code data-start="833" data-end="840">edge1</code></p>
</li>
</ul>
</li>
</ul>
<p data-start="842" data-end="979">But for a connection from <code data-start="868" data-end="875">edge1</code> to <code data-start="879" data-end="886">edge4</code> to be valid, the <strong data-start="904" data-end="916">end node</strong> of <code data-start="920" data-end="927">edge1</code> must be the <strong data-start="940" data-end="954">start node</strong> of <code data-start="958" data-end="965">edge4</code>. Let's check:</p>
<ul data-start="981" data-end="1028">
<li data-start="981" data-end="1003">
<p data-start="983" data-end="1003"><code data-start="983" data-end="990">edge1</code> ends at <code data-start="999" data-end="1003">n2</code></p>
</li>
<li data-start="1004" data-end="1028">
<p data-start="1006" data-end="1028"><code data-start="1006" data-end="1013">edge4</code> starts at <code data-start="1024" data-end="1028">n4</code></p>
</li>
</ul>
<p data-start="1030" data-end="1092">Since <code data-start="1036" data-end="1046">n2 != n4</code>, the connection <code data-start="1063" data-end="1070">edge1</code> → <code data-start="1073" data-end="1080">edge4</code> is invalid.</p>
<p data-start="1094" data-end="1104">Similarly:</p>
<ul data-start="1106" data-end="1195">
<li data-start="1106" data-end="1128">
<p data-start="1108" data-end="1128"><code data-start="1108" data-end="1115">edge4</code> ends at <code data-start="1124" data-end="1128">n3</code></p>
</li>
<li data-start="1129" data-end="1180">
<p data-start="1131" data-end="1180"><code data-start="1131" data-end="1138">edge2</code> starts at <code data-start="1149" data-end="1153">n2</code> (different nodes, invalid)</p>
</li>
<li data-start="1181" data-end="1195">
<p data-start="1183" data-end="1195">and so on...</p>
</li>
</ul>
<hr data-start="1197" data-end="1200">
<h3 data-start="1202" data-end="1217">How to fix?</h3>
<p data-start="1219" data-end="1324">Connections must link edges where the <strong data-start="1257" data-end="1323">end node of the from-edge equals the start node of the to-edge</strong>.</p>
<hr data-start="1326" data-end="1329">
<h3 data-start="1331" data-end="1360">Fixing your network files</h3>
<p data-start="1362" data-end="1400">You have 4 nodes arranged as a square:</p>
<ul data-start="1402" data-end="1465">
<li data-start="1402" data-end="1415">
<p data-start="1404" data-end="1415"><code data-start="1404" data-end="1408">n1</code> (0, 0)</p>
</li>
<li data-start="1416" data-end="1431">
<p data-start="1418" data-end="1431"><code data-start="1418" data-end="1422">n2</code> (100, 0)</p>
</li>
<li data-start="1432" data-end="1449">
<p data-start="1434" data-end="1449"><code data-start="1434" data-end="1438">n3</code> (100, 100)</p>
</li>
<li data-start="1450" data-end="1465">
<p data-start="1452" data-end="1465"><code data-start="1452" data-end="1456">n4</code> (0, 100)</p>
</li>
</ul>
<p data-start="1467" data-end="1515">Assuming traffic flows in a circle, for example:</p>
<ul data-start="1517" data-end="1551">
<li data-start="1517" data-end="1551">
<p data-start="1519" data-end="1551"><code data-start="1519" data-end="1523">n1</code> → <code data-start="1526" data-end="1530">n2</code> → <code data-start="1533" data-end="1537">n3</code> → <code data-start="1540" data-end="1544">n4</code> → <code data-start="1547" data-end="1551">n1</code></p>
</li>
</ul>
<p data-start="1553" data-end="1587">Define edges following that order:</p>
