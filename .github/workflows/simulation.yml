<h3 data-start="5226" data-end="5247">Summary of fixes:</h3>
<ul data-start="5249" data-end="5608">
<li data-start="5249" data-end="5334">
<p data-start="5251" data-end="5334"><strong data-start="5251" data-end="5283">Routed trips via <code data-start="5270" data-end="5281">duarouter</code></strong> → Vehicles follow valid paths and exit the circle.</p>
</li>
<li data-start="5335" data-end="5415">
<p data-start="5337" data-end="5415"><strong data-start="5337" data-end="5364">Traffic lights at nodes</strong> → Avoid deadlocks or vehicles blocking each other.</p>
</li>
<li data-start="5416" data-end="5513">
<p data-start="5418" data-end="5513"><strong data-start="5418" data-end="5477">Traffic light logic file added and referenced in config</strong> → Controls the intersection phases.</p>
</li>
<li data-start="5514" data-end="5608">
<p data-start="5516" data-end="5608"><strong data-start="5516" data-end="5551">Increased minimum trip distance</strong> → Vehicles don't just circulate endlessly in the circle.</p>
</li>
</ul>
<hr data-start="5610" data-end="5613">
<p data-start="5615" data-end="5760">If you apply these changes, your vehicles should no longer disappear inside the circular intersection but instead move properly through and exit.</p>
