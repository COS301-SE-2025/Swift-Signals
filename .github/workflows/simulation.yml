<p data-start="1240" data-end="1429">But if vehicles keep circulating inside the circle edges (the loop) without enough trips that exit or if the trips mainly go inside the loop, vehicles can get stuck or "disappear" visually.</p>
<h3 data-start="1431" data-end="1482">3. <strong data-start="1438" data-end="1482">Missing connections or incomplete routes</strong></h3>
<ul data-start="1484" data-end="1897">
<li data-start="1484" data-end="1646">
<p data-start="1486" data-end="1646">You only defined connections <strong data-start="1515" data-end="1557">from inbound edges to the circle edges</strong>, from the circle edges to the next circle edge, and from circle edges to outbound edges.</p>
</li>
<li data-start="1647" data-end="1897">
<p data-start="1649" data-end="1897">But if some vehicles enter the circle and no valid route leads them outside properly (or there is no traffic light controlling the movement), SUMO might "park" or stop them in the circle or even despawn them if they get stuck or stuck in conflicts.</p>
</li>
</ul>
<h3 data-start="1899" data-end="1935">4. <strong data-start="1906" data-end="1935">Speed and lane attributes</strong></h3>
<ul data-start="1937" data-end="2222">
<li data-start="1937" data-end="2067">
<p data-start="1939" data-end="2067">The circular edges have speed 8.3 (which is slower than inbound/outbound edges speed 13.9), so vehicles slow down in the circle.</p>
</li>
<li data-start="2068" data-end="2222">
<p data-start="2070" data-end="2222">If speed or lane numbers don't match perfectly, or if the default vehicle speeds or acceleration cause vehicles to bunch up, they might cause blockages.</p>
</li>
</ul>
<h3 data-start="2224" data-end="2271">5. <strong data-start="2231" data-end="2271">Traffic light or priority management</strong></h3>
<ul data-start="2273" data-end="2464">
<li data-start="2273" data-end="2464">
<p data-start="2275" data-end="2464">Your nodes are defined as <code data-start="2301" data-end="2318">type="priority"</code>. Without proper traffic light logic or priority rules, vehicles might block each other inside the circle, causing them to disappear or get stuck.</p>
</li>
</ul>
<hr data-start="2466" data-end="2469">
<h2 data-start="2471" data-end="2498">How to Fix / Investigate</h2>
<ol data-start="2500" data-end="3535">
<li data-start="2500" data-end="2642">
<p data-start="2503" data-end="2642"><strong data-start="2503" data-end="2538">Check the route files generated</strong> — ensure trips actually have valid routes from entry to exit, crossing the circle and exiting properly.</p>
</li>
<li data-start="2644" data-end="2850">
<p data-start="2647" data-end="2692"><strong data-start="2647" data-end="2690">Add traffic lights or change node types</strong></p>
<ul data-start="2696" data-end="2850">
<li data-start="2696" data-end="2776">
<p data-start="2698" data-end="2776">Instead of <code data-start="2709" data-end="2721">"priority"</code>, add traffic light logic if you want better control.</p>
</li>
<li data-start="2780" data-end="2850">
<p data-start="2782" data-end="2850">Or carefully define priorities to avoid deadlocks inside the circle.</p>
</li>
</ul>
</li>
<li data-start="2852" data-end="2983">
<p data-start="2855" data-end="2890"><strong data-start="2855" data-end="2888">Add more explicit connections</strong></p>
<ul data-start="2894" data-end="2983">
<li data-start="2894" data-end="2983">
<p data-start="2896" data-end="2983">Double-check that all <code data-start="2918" data-end="2924">from</code> and <code data-start="2929" data-end="2933">to</code> edges are correctly connected with lane mappings.</p>
</li>
</ul>
</li>
<li data-start="2985" data-end="3134">
<p data-start="2988" data-end="3038"><strong data-start="2988" data-end="3036">Add longer trips that leave the circle edges</strong></p>
<ul data-start="3042" data-end="3134">
<li data-start="3042" data-end="3134">
<p data-start="3044" data-end="3134">Increase <code data-start="3053" data-end="3067">min-distance</code> or tweak trip generation so vehicles do not endlessly loop inside.</p>
</li>
</ul>
</li>
<li data-start="3136" data-end="3352">
<p data-start="3139" data-end="3169"><strong data-start="3139" data-end="3167">Visual debug in SUMO GUI</strong></p>
<ul data-start="3173" data-end="3352">
<li data-start="3173" data-end="3264">
<p data-start="3175" data-end="3264">Run SUMO GUI and check vehicle states: do they stop, disappear, or get teleported away?</p>
</li>
<li data-start="3268" data-end="3352">
<p data-start="3270" data-end="3352">Use the "Vehicles" and "Edges" coloring overlays to see where vehicles accumulate.</p>
</li>
</ul>
</li>
<li data-start="3354" data-end="3535">
<p data-start="3357" data-end="3391"><strong data-start="3357" data-end="3389">Check for vehicle despawning</strong></p>
<ul data-start="3395" data-end="3535">
<li data-start="3395" data-end="3535">
<p data-start="3397" data-end="3535">SUMO might despawn vehicles stuck for too long or unable to proceed. You can increase the waiting time thresholds in the config if needed.</p>
</li>
</ul>
</li>
</ol>
<hr data-start="3537" data-end="3540">
<h3 data-start="3542" data-end="3578">Quick suggestions for your code:</h3>
<ul data-start="3580" data-end="4002">
<li data-start="3580" data-end="3714">
<p data-start="3582" data-end="3714">When generating trips with <code data-start="3609" data-end="3625">randomTrips.py</code>, increase <code data-start="3636" data-end="3652">--min-distance</code> to a bigger value to force longer routes through the network.</p>
</li>
<li data-start="3715" data-end="3829">
<p data-start="3717" data-end="3829">Consider adding traffic lights or at least make the nodes type <code data-start="3780" data-end="3797">"traffic_light"</code> and generate a <code data-start="3813" data-end="3823">.tls.xml</code> file.</p>
</li>
<li data-start="3830" data-end="3927">
<p data-start="3832" data-end="3927">Verify lane matching: ensure <code data-start="3861" data-end="3875">fromLane="0"</code> and <code data-start="3880" data-end="3892">toLane="0"</code> is valid for all your connections.</p>
</li>
<li data-start="3928" data-end="4002">
<p data-start="3930" data-end="4002">Use <code data-start="3934" data-end="3945">duarouter</code> after trip generation to generate feasible routes, e.g.:</p>
</li>
</ul>
