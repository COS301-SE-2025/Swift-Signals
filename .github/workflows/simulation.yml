<p data-start="1618" data-end="1627">Look for:</p>
<ul data-start="1629" data-end="1685">
<li data-start="1629" data-end="1660">
<p data-start="1631" data-end="1660">Warnings about stuck vehicles</p>
</li>
<li data-start="1661" data-end="1673">
<p data-start="1663" data-end="1673">Collisions</p>
</li>
<li data-start="1674" data-end="1685">
<p data-start="1676" data-end="1685">Deadlocks</p>
</li>
</ul>
<p data-start="1687" data-end="1758">If you see deadlock warnings, it means vehicles are stuck indefinitely.</p>
<hr data-start="1760" data-end="1763">
<h3 data-start="1765" data-end="1813">4. <strong data-start="1772" data-end="1813">Increase your network size or spacing</strong></h3>
<p data-start="1815" data-end="1894">Sometimes vehicles get stuck if lanes are too short or the circle is too tight.</p>
<ul data-start="1896" data-end="2013">
<li data-start="1896" data-end="1929">
<p data-start="1898" data-end="1929">Increase edge lengths slightly.</p>
</li>
<li data-start="1930" data-end="1969">
<p data-start="1932" data-end="1969">Increase lane numbers or lane widths.</p>
</li>
<li data-start="1970" data-end="2013">
<p data-start="1972" data-end="2013">Allow vehicles to have space to maneuver.</p>
</li>
</ul>
<hr data-start="2015" data-end="2018">
<h3 data-start="2020" data-end="2069">5. <strong data-start="2027" data-end="2069">Use <code data-start="2033" data-end="2043">priority</code> junction type correctly</strong></h3>
<p data-start="2071" data-end="2208">Ensure that in your node definitions the circular nodes use <code data-start="2131" data-end="2148">type="priority"</code> and in your connections, priority values are set correctly.</p>
<hr data-start="2210" data-end="2213">
<h3 data-start="2215" data-end="2268">6. <strong data-start="2222" data-end="2268">Use SUMO's <code data-start="2235" data-end="2245">rerouter</code> or dynamic rerouting</strong></h3>
<p data-start="2270" data-end="2356">If vehicles are stuck, rerouting helps them find alternative paths or clear blockages.</p>
<hr data-start="2358" data-end="2361">
