<h3 data-start="3375" data-end="3387">Summary:</h3>
<ul data-start="3388" data-end="3642">
<li data-start="3388" data-end="3499">
<p data-start="3390" data-end="3499">The traffic light logic id (<code data-start="3418" data-end="3426">id="1"</code>) <strong data-start="3428" data-end="3461">must match the id of the node</strong> where the traffic light is installed.</p>
</li>
<li data-start="3500" data-end="3567">
<p data-start="3502" data-end="3567">Change your <code data-start="3514" data-end="3520">node</code> with traffic light from <code data-start="3545" data-end="3554">id="n1"</code> to <code data-start="3558" data-end="3566">id="1"</code>.</p>
</li>
<li data-start="3568" data-end="3642">
<p data-start="3570" data-end="3642">Change all edges and connections to use <code data-start="3610" data-end="3613">1</code> instead of <code data-start="3625" data-end="3629">n1</code> accordingly.</p>
</li>
</ul>
