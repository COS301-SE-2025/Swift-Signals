<hr data-start="200" data-end="203">
<h3 data-start="205" data-end="256">To update the actual SUMO simulator on Windows:</h3>
<ol data-start="258" data-end="860">
<li data-start="258" data-end="343">
<p data-start="261" data-end="343">Go to the official SUMO download page:<br data-start="299" data-end="302">
