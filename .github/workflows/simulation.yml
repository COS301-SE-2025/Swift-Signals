<p data-start="1808" data-end="1878">But you do not specify traffic light logic or traffic light IDs there.</p>
<hr data-start="1880" data-end="1883">
<h3 data-start="1885" data-end="1900">How to fix?</h3>
<h4 data-start="1902" data-end="1984">Option A: Let netconvert generate default traffic lights and export their IDs</h4>
<p data-start="1986" data-end="2089">Add the <code data-start="1994" data-end="2015">--tls.export-output</code> option to generate traffic light logic automatically, and then edit that.</p>
<p data-start="2091" data-end="2132">But you want a custom tlLogic, so better:</p>
<h4 data-start="2134" data-end="2232">Option B: Assign a traffic light ID to your node in <code data-start="2191" data-end="2198">nodes</code> file and specify controlled lanes</h4>
<p data-start="2234" data-end="2304">You already set <code data-start="2250" data-end="2272">type="traffic_light"</code> on node <code data-start="2281" data-end="2285">n1</code>, which is correct.</p>
<h4 data-start="2306" data-end="2382">Option C: Define controlled lanes in your connection file (recommended)</h4>
<p data-start="2384" data-end="2487">To explicitly link connections to a traffic light signal, add <code data-start="2446" data-end="2450">tl</code> attributes to the connections, e.g.,</p>
