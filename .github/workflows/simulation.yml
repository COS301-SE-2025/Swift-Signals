<hr data-start="2736" data-end="2739">
<h3 data-start="2741" data-end="2749">Why?</h3>
<ul data-start="2751" data-end="2989">
<li data-start="2751" data-end="2907">
<p data-start="2753" data-end="2907">When you <strong data-start="2762" data-end="2785">remove <code data-start="2771" data-end="2783">tl="false"</code></strong>, SUMO assumes that the edge is controlled by traffic signals or stop signs in the <code data-start="2868" data-end="2886">additional-files</code> (your stop signs).</p>
</li>
<li data-start="2908" data-end="2989">
<p data-start="2910" data-end="2989">This will make all stop signs (on all lanes) functional and vehicles will stop.</p>
</li>
</ul>
<hr data-start="2991" data-end="2994">
<h3 data-start="2996" data-end="3024">Summary of action steps:</h3>
<ol data-start="3026" data-end="3200">
<li data-start="3026" data-end="3107">
<p data-start="3029" data-end="3107"><strong data-start="3029" data-end="3107">Edit <code data-start="3036" data-end="3059">writeConnectionFile()</code> and remove <code data-start="3071" data-end="3083">tl="false"</code> from all connections.</strong></p>
</li>
<li data-start="3109" data-end="3200">
<p data-start="3112" data-end="3200">Keep your current stop signs in <code data-start="3144" data-end="3162">writeStopLogic()</code> for <strong data-start="3167" data-end="3185">all four lanes</strong> (so all stop).</p>
</li>
</ol>
