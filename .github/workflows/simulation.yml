<h3 data-start="199" data-end="261">1. <strong data-start="206" data-end="261">Stop sign placement on lanes (lane IDs vs edge IDs)</strong></h3>
<ul data-start="262" data-end="525">
<li data-start="262" data-end="322">
<p data-start="264" data-end="322">Your stop signs are on <strong data-start="287" data-end="296">lanes</strong> named like <code data-start="308" data-end="319">"in_n2_1"</code>.</p>
</li>
<li data-start="323" data-end="458">
<p data-start="325" data-end="458">But in SUMO, <strong data-start="338" data-end="358">edges have lanes</strong> with IDs usually like <code data-start="381" data-end="394">"in_n2_1_0"</code>, <code data-start="396" data-end="409">"in_n2_1_1"</code> etc., where the number suffix is the lane index.</p>
</li>
<li data-start="459" data-end="525">
<p data-start="461" data-end="525">You need to specify the <strong data-start="485" data-end="502">exact lane ID</strong>, not just the edge ID.</p>
</li>
