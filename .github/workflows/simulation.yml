</span><span><span class="hljs-keyword">def</span></span><span> </span><span><span class="hljs-title function_">generate_routes</span></span><span>(</span><span><span class="hljs-params">route_file, density</span></span><span>):
    </span><span><span class="hljs-keyword">if</span></span><span> density == </span><span><span class="hljs-string">"low"</span></span><span>:
        period = </span><span><span class="hljs-number">10</span></span><span>
    </span><span><span class="hljs-keyword">elif</span></span><span> density == </span><span><span class="hljs-string">"medium"</span></span><span>:
        period = </span><span><span class="hljs-number">5</span></span><span>
    </span><span><span class="hljs-keyword">elif</span></span><span> density == </span><span><span class="hljs-string">"high"</span></span><span>:
