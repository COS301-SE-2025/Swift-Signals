<p data-start="950" data-end="1038">For example, lanes may be named <code data-start="982" data-end="993">in_n2_1_0</code> but you should confirm this matches exactly.</p>
<ol start="2" data-start="1040" data-end="1074">
<li data-start="1040" data-end="1074">
<p data-start="1043" data-end="1074"><strong data-start="1043" data-end="1074">Or specify lanes explicitly</strong></p>
</li>
</ol>
<p data-start="1076" data-end="1136">Modify your edges to explicitly define lanes with IDs, e.g.:</p>
