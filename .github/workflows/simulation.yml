def writeTrafficLightLogic(filename, green, red):
    with open(filename, "w") as tl:
        cycle = green + red
        tl.write(f"""&lt;additional&gt;
        &lt;tlLogic id="1" type="static" programID="custom" offset="0"&gt;
            &lt;phase duration="{green}" state="GrGr"/&gt;
            &lt;phase duration="{red}" state="rGrG"/&gt;
        &lt;/tlLogic&gt;
    &lt;/additional&gt;""") 

def generateRoutes(routeFile, density):
    if density == "low":
        period = 10
    elif density == "medium":
        period = 5
    elif density == "high":
        period = 2
    else:
        period = 5

    with open(routeFile, "w") as rou:
        rou.write("""&lt;routes&gt;
        &lt;vType id="car" accel="1.0" decel="4.5" maxSpeed="13.9" length="5"/&gt;
        &lt;route id="r1" edges="edge1 edge2"/&gt;
        &lt;route id="r2" edges="edge3 edge4"/&gt;
        """)

        time = 0
        vehicle_id = 0
        while time &lt; 1000:
            rou.write(f'    &lt;vehicle id="veh{vehicle_id}" type="car" route="r1" depart="{time}"/&gt;\n')
            vehicle_id += 1
            time += period
        rou.write("&lt;/routes&gt;")

