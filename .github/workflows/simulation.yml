<h3 data-start="419" data-end="438">2. Explanation:</h3>
<ul data-start="440" data-end="752">
<li data-start="440" data-end="547">
<p data-start="442" data-end="547">The <code data-start="446" data-end="457">--verbose</code> option tells SUMO to print detailed information about the simulation startup and runtime.</p>
</li>
<li data-start="548" data-end="650">
<p data-start="550" data-end="650">This includes warnings or errors about invalid stop sign placements, unknown lanes, or other issues.</p>
</li>
<li data-start="651" data-end="752">
<p data-start="653" data-end="752">You will see messages in your console output (terminal/command prompt) when running the simulation.</p>
</li>
</ul>
