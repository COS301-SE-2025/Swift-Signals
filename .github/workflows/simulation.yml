ed intersection</strong> (no traffic lights, vehicles must come to a full stop and then proceed in some order), and you want vehicles to <strong data-start="170" data-end="209">actually stop and then proceed FIFO</strong>, here’s how to best model that in SUMO:</p>
<hr data-start="251" data-end="254">
<h2 data-start="256" data-end="335">How to model a <em data-start="274" data-end="280">stop</em> intersection with <strong data-start="299" data-end="327">actual stopping behavior</strong> in SUMO</h2>
<h3 data-start="337" data-end="385">1. Use <strong data-start="348" data-end="385">priority junction with stop signs</strong></h3>
<p data-start="387" data-end="482">In SUMO, you can specify <code data-start="412" data-end="422">priority</code> junction nodes and assign <strong data-start="449" data-end="463">stop signs</strong> on incoming edges.</p>
<ul data-start="484" data-end="603">
<li data-start="484" data-end="539">
<p data-start="486" data-end="539">You already have your node <code data-start="513" data-end="517">n1</code> as type <code data-start="526" data-end="538">"priority"</code>.</p>
</li>
<li data-start="540" data-end="603">
<p data-start="542" data-end="603">Now you want to mark each incoming edge with a <strong data-start="589" data-end="602">stop sign</strong>.</p>
</li>
</ul>
<hr data-start="605" data-end="608">
<h3 data-start="610" data-end="639">2. How to add stop signs?</h3>
<p data-start="641" data-end="758">You need to create an <strong data-start="663" data-end="682">additional file</strong> (<code data-start="684" data-end="694">.add.xml</code>) where you define <strong data-start="713" data-end="727">stop signs</strong> on the incoming edges to <code data-start="753" data-end="757">n1</code>.</p>
<p data-start="760" data-end="794">Example <code data-start="768" data-end="785">stopInt.add.xml</code> content:</p>
