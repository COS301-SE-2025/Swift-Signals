x-col gap-1 empty:hidden first:pt-[3px]"><div class="markdown prose dark:prose-invert w-full break-words dark"><p data-start="0" data-end="278">Great question! Enforcing <strong data-start="26" data-end="55">first-in-first-out (FIFO)</strong> behavior for vehicles at an intersection in SUMO is a bit tricky because SUMO's default behavior is governed by right-of-way rules, priorities, and lane models, but it does <strong data-start="229" data-end="277">not guarantee strict FIFO queuing by default</strong>.</p>
<hr data-start="280" data-end="283">
<h3 data-start="285" data-end="343">How to enforce FIFO in SUMO at your stop intersection?</h3>
<p data-start="345" data-end="439">You have a few options, but none is a simple "one-line" setting. Here's what you can consider:</p>
<hr data-start="441" data-end="444">
<h3 data-start="446" data-end="515">1. Use <code data-start="457" data-end="467">priority</code> attribute carefully and turn off traffic lights</h3>
<p data-start="517" data-end="818">You already have a <code data-start="536" data-end="550">priority="1"</code> set for your edges and <code data-start="574" data-end="586">tl="false"</code> in connections (no traffic lights). By default, SUMO uses right-of-way rules to determine which vehicle goes next, but if several vehicles arrive simultaneously, the one closer or with priority goes first — <strong data-start="794" data-end="817">not guaranteed FIFO</strong>.</p>
<hr data-start="820" data-end="823">
<h3 data-start="825" data-end="891">2. Use Traffic Lights with Strict Logic (recommended for FIFO)</h3>
<ul data-start="893" data-end="1201">
<li data-start="893" data-end="938">
<p data-start="895" data-end="938"><strong data-start="895" data-end="917">Add traffic lights</strong> to the intersection.</p>
</li>
<li data-start="939" data-end="1039">
<p data-start="941" data-end="1039">Define traffic light phases that serve each incoming lane in turn, i.e., one lane green at a time.</p>
</li>
<li data-start="1040" data-end="1130">
<p data-start="1042" data-end="1130">Vehicles queued on that green lane will go in the order they arrived (FIFO on the lane).</p>
</li>
<li data-start="1131" data-end="1201">
<p data-start="1133" data-end="1201">This enforces FIFO at the lane level by controlling who can go when.</p>
</li>
</ul>
<p data-start="1203" data-end="1302">You can generate a traffic light logic file <code data-start="1247" data-end="1261">.tlLogic.xml</code> or define it in your SUMO configuration.</p>
<hr data-start="1304" data-end="1307">
<h3 data-start="1309" data-end="1395">3. Use SUMO's <code data-start="1327" data-end="1357">junction behavior="priority"</code> with <code data-start="1363" data-end="1370">allow</code> parameters (but limited)</h3>
<p data-start="1397" data-end="1668">Your intersection node is type <code data-start="1428" data-end="1440">"priority"</code>, which means right-of-way rules apply. You can tweak <code data-start="1494" data-end="1504">priority</code> levels for incoming edges (lower priority means yielding), but this does <strong data-start="1578" data-end="1613">not guarantee strict FIFO order</strong> for vehicles arriving simultaneously on the same lane.</p>
<hr data-start="1670" data-end="1673">
<h3 data-start="1675" data-end="1748">4. Use Lane-based FIFO by configuring <strong data-start="1717" data-end="1738">single-lane edges</strong> carefully</h3>
<ul data-start="1750" data-end="1986">
<li data-start="1750" data-end="1810">
<p data-start="1752" data-end="1810">You have single-lane edges (<code data-start="1780" data-end="1794">numLanes="1"</code>) which is good.</p>
</li>
<li data-start="1811" data-end="1858">
<p data-start="1813" data-end="1858">Vehicles in a lane queue in order of arrival.</p>
</li>
<li data-start="1859" data-end="1986">
<p data-start="1861" data-end="1986">SUMO handles lane changing and gap acceptance — but if conflicting vehicles arrive, the priority rules govern who goes first.</p>
</li>
</ul>
<p data-start="1988" data-end="2096"><strong data-start="1988" data-end="2096">However, if two lanes conflict, SUMO decides based on priorities and gaps, not strict FIFO across lanes.</strong></p>
<hr data-start="2098" data-end="2101">
<h3 data-start="2103" data-end="2164">5. Use <code data-start="2114" data-end="2120">stop</code> or <code data-start="2124" data-end="2131">yield</code> elements and <strong data-start="2145" data-end="2164">priority queues</strong></h3>
<ul data-start="2166" data-end="2371">
<li data-start="2166" data-end="2279">
<p data-start="2168" data-end="2279">You can add <code data-start="2180" data-end="2188">&lt;stop&gt;</code> definitions at edges or lanes that force vehicles to stop and resume in the arrival order.</p>
</li>
<li data-start="2280" data-end="2371">
<p data-start="2282" data-end="2371">But this again only applies per lane, and does not enforce FIFO across conflicting lanes.</p>
</li>
</ul>
<hr data-start="2373" data-end="2376">
<h3 data-start="2378" data-end="2452">6. Advanced: Use SUMO's TraCI API to implement FIFO control externally</h3>
<ul data-start="2454" data-end="2725">
<li data-start="2454" data-end="2510">
<p data-start="2456" data-end="2510">Run SUMO with TraCI and implement a custom controller.</p>
</li>
<li data-start="2511" data-end="2605">
<p data-start="2513" data-end="2605">Track vehicle arrival times and control which vehicles get a green light or allowed to pass.</p>
</li>
<li data-start="2606" data-end="2725">
<p data-start="2608" data-end="2725">This way, you can enforce exact FIFO order by controlling traffic light phases or vehicle movements programmatically.</p>
</li>
</ul>
<hr data-start="2727" data-end="2730">
<h3 data-start="2732" data-end="2776">What you could try immediately for FIFO:</h3>
<ul data-start="2778" data-end="2999">
<li data-start="2778" data-end="2888">
<p data-start="2780" data-end="2888"><strong data-start="2780" data-end="2816">Add a traffic light to node <code data-start="2810" data-end="2814">n1</code></strong> and define phases allowing only one incoming edge to proceed at a time.</p>
</li>
<li data-start="2889" data-end="2944">
<p data-start="2891" data-end="2944">Vehicles on the allowed lane will pass in FIFO order.</p>
</li>
<li data-start="2945" data-end="2999">
<p data-start="2947" data-end="2999">Cycle the green phases fairly to each incoming edge.</p>
</li>
</ul>
<hr data-start="3001" data-end="3004">
