<p data-start="642" data-end="738">Here the <code data-start="651" data-end="658">state</code> strings define the traffic light signals for all controlled lanes <strong data-start="725" data-end="737">in order</strong>.</p>
<ul data-start="740" data-end="966">
<li data-start="740" data-end="797">
<p data-start="742" data-end="797">Each character in <code data-start="760" data-end="767">state</code> corresponds to a lane signal.</p>
</li>
<li data-start="798" data-end="966">
<p data-start="800" data-end="819">Typical characters:</p>
<ul data-start="822" data-end="966">
<li data-start="822" data-end="835">
<p data-start="824" data-end="835"><code data-start="824" data-end="827">G</code> = green</p>
</li>
<li data-start="838" data-end="868">
<p data-start="840" data-end="868"><code data-start="840" data-end="843">g</code> = green (protected turn)</p>
</li>
<li data-start="871" data-end="882">
<p data-start="873" data-end="882"><code data-start="873" data-end="876">r</code> = red</p>
</li>
<li data-start="885" data-end="899">
<p data-start="887" data-end="899"><code data-start="887" data-end="890">y</code> = yellow</p>
</li>
<li data-start="902" data-end="933">
<p data-start="904" data-end="933"><code data-start="904" data-end="907">s</code> = green for straight only</p>
</li>
<li data-start="936" data-end="966">
<p data-start="938" data-end="966"><code data-start="938" data-end="941">R</code> = red for transit signal</p>
</li>
</ul>
</li>
</ul>
<p data-start="968" data-end="1144">Your <code data-start="973" data-end="987">state="GrGr"</code> means 4 lanes/signals, alternating green and red. But your intersection has <strong data-start="1064" data-end="1084">4 incoming edges</strong>, each with 1 lane (total 4 signals). That seems consistent.</p>
<p data-start="1146" data-end="1220">However, your lanes are likely ordered differently than your phases imply.</p>
<hr data-start="1222" data-end="1225">
<h3 data-start="1227" data-end="1244">How to fix it</h3>
<p data-start="1246" data-end="1281"><strong data-start="1246" data-end="1281">Check lane ordering and states.</strong></p>
<ol data-start="1283" data-end="1347">
<li data-start="1283" data-end="1347">
<p data-start="1286" data-end="1347"><strong data-start="1286" data-end="1347">Verify the order of lanes controlled by the traffic light</strong></p>
</li>
</ol>
<p data-start="1349" data-end="1379">You have these incoming edges:</p>
<ul data-start="1381" data-end="1448">
<li data-start="1381" data-end="1409">
<p data-start="1383" data-end="1409"><code data-start="1383" data-end="1393">in_n2_n1</code> (from n2 to n1)</p>
</li>
<li data-start="1410" data-end="1422">
<p data-start="1412" data-end="1422"><code data-start="1412" data-end="1422">in_n3_n1</code></p>
</li>
<li data-start="1423" data-end="1435">
<p data-start="1425" data-end="1435"><code data-start="1425" data-end="1435">in_n4_n1</code></p>
</li>
<li data-start="1436" data-end="1448">
<p data-start="1438" data-end="1448"><code data-start="1438" data-end="1448">in_n5_n1</code></p>
</li>
</ul>
<p data-start="1450" data-end="1492">Each edge has 1 lane, so 4 lanes in total.</p>
<p data-start="1494" data-end="1601">SUMO controls traffic lights on lanes in the order the edges are listed in the net file or connection file.</p>
<p data-start="1603" data-end="1645">If your lanes are controlled in the order:</p>
<p data-start="1647" data-end="1693"><code data-start="1647" data-end="1657">in_n2_n1</code>, <code data-start="1659" data-end="1669">in_n3_n1</code>, <code data-start="1671" data-end="1681">in_n4_n1</code>, <code data-start="1683" data-end="1693">in_n5_n1</code></p>
<p data-start="1695" data-end="1780">Then you must set the <code data-start="1717" data-end="1724">state</code> string with 4 characters, each corresponding to a lane.</p>
<ol start="2" data-start="1782" data-end="1829">
<li data-start="1782" data-end="1829">
<p data-start="1785" data-end="1829"><strong data-start="1785" data-end="1829">Make the traffic light phases consistent</strong></p>
</li>
</ol>
<p data-start="1831" data-end="1887">For example, a common 4-way intersection has two phases:</p>
<ul data-start="1889" data-end="1992">
<li data-start="1889" data-end="1940">
<p data-start="1891" data-end="1940">Phase 1: Green for North-South, Red for East-West</p>
</li>
<li data-start="1941" data-end="1992">
<p data-start="1943" data-end="1992">Phase 2: Red for North-South, Green for East-West</p>
</li>
</ul>
<p data-start="1994" data-end="2003">Assuming:</p>
<ul data-start="2005" data-end="2146">
<li data-start="2005" data-end="2078">
<p data-start="2007" data-end="2078"><code data-start="2007" data-end="2017">in_n2_n1</code> and <code data-start="2022" data-end="2032">in_n4_n1</code> are opposite directions (say North and South)</p>
</li>
<li data-start="2079" data-end="2146">
<p data-start="2081" data-end="2146"><code data-start="2081" data-end="2091">in_n3_n1</code> and <code data-start="2096" data-end="2106">in_n5_n1</code> are opposite directions (East and West)</p>
</li>
</ul>
