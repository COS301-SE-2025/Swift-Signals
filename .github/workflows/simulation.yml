<h2 data-start="3513" data-end="3549">🔧 Customize Traffic Light Phases</h2>
<p data-start="3550" data-end="3735">If you want to fully control the traffic light logic (based on user’s green/red input), you can generate a <code data-start="3657" data-end="3667">.tll.xml</code> and use <code data-start="3676" data-end="3693">--tls-files=...</code> instead of <code data-start="3705" data-end="3734">--traffic-lights.guess=true</code>.</p>
<p data-start="3737" data-end="3853">Would you like help dynamically generating traffic light phase logic using the user’s input for green/red durations?</p>
<hr data-start="3855" data-end="3858">
<p data-start="3860" data-end="3872">Let me know:</p>
<ul data-start="3873" data-end="4111" data-is-last-node="" data-is-only-node="">
<li data-start="3873" data-end="3947">
<p data-start="3875" data-end="3947">✅ Do you have <code data-start="3889" data-end="3901">netconvert</code> and <code data-start="3906" data-end="3916">sumo-gui</code> available in your system path?</p>
</li>
<li data-start="3948" data-end="4027">
<p data-start="3950" data-end="4027">🛠 Want help generating <code data-start="3974" data-end="3984">.tll.xml</code> to control traffic light phases precisely?</p>
</li>
<li data-start="4028" data-end="4111" data-is-last-node="">
<p data-start="4030" data-end="4111" data-is-last-node="">🚦 Want to define a more complex intersection (e.g., 4-way with protected lefts)?</p>
</li>
</ul></div></div></div></div><div class="flex min-h-[46px] justify-start"><div class="touch:-me-2 touch:-ms-3.5 -ms-2.5 -me-1 flex items-center p-1 select-none -mt-1 w-full duration-[1.5s] focus-within:transition-none hover:transition-none pointer-events-none [mask-image:linear-gradient(to_right,black_33%,transparent_66%)] [mask-size:300%_100%] [mask-position:100%_0%] motion-safe:transition-[mask-position] group-hover/turn-messages:pointer-events-auto group-hover/turn-messages:[mask-position:0_0] group-focus-within/turn-messages:pointer-events-auto group-focus-within/turn-messages:[mask-position:0_0] has-data-[state=open]:pointer-events-auto has-data-[state=open]:[mask-position:0_0]" style="mask-position: 0% 0%;"><button class="text-token-text-secondary hover:bg-token-bg-secondary rounded-lg" aria-label="Copy" aria-selected="false" data-testid="copy-turn-action-button" data-state="closed"><span class="touch:w-10 flex h-8 w-8 items-center justify-center"><svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="icon"><path d="M12.668 10.667C12.668 9.95614 12.668 9.46258 12.6367 9.0791C12.6137 8.79732 12.5758 8.60761 12.5244 8.46387L12.4688 8.33399C12.3148 8.03193 12.0803 7.77885 11.793 7.60254L11.666 7.53125C11.508 7.45087 11.2963 7.39395 10.9209 7.36328C10.5374 7.33197 10.0439 7.33203 9.33301 7.33203H6.5C5.78896 7.33203 5.29563 7.33195 4.91211 7.36328C4.63016 7.38632 4.44065 7.42413 4.29688 7.47559L4.16699 7.53125C3.86488 7.68518 3.61186 7.9196 3.43555 8.20703L3.36524 8.33399C3.28478 8.49198 3.22795 8.70352 3.19727 9.0791C3.16595 9.46259 3.16504 9.95611 3.16504 10.667V13.5C3.16504 14.211 3.16593 14.7044 3.19727 15.0879C3.22797 15.4636 3.28473 15.675 3.36524 15.833L3.43555 15.959C3.61186 16.2466 3.86474 16.4807 4.16699 16.6348L4.29688 16.6914C4.44063 16.7428 4.63025 16.7797 4.91211 16.8027C5.29563 16.8341 5.78896 16.835 6.5 16.835H9.33301C10.0439 16.835 10.5374 16.8341 10.9209 16.8027C11.2965 16.772 11.508 16.7152 1