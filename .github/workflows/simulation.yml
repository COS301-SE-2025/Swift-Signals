tion as a priority (no traffic lights) and you’ve already fixed trip generation, but vehicles still vanish inside the circular intersection.</p>
<hr data-start="179" data-end="182">
<h3 data-start="184" data-end="289">Here are the main reasons why that can still happen — and how to fix them <strong data-start="262" data-end="288">without traffic lights</strong>:</h3>
<hr data-start="291" data-end="294">
<h3 data-start="296" data-end="347">1. <strong data-start="303" data-end="347">Deadlocks/blocking at priority junctions</strong></h3>
<p data-start="349" data-end="562">SUMO’s priority rules can cause vehicles to get stuck if there are conflicting flows without traffic lights, especially in a circular intersection. Vehicles may deadlock or get stuck waiting forever and disappear.</p>
<hr data-start="564" data-end="567">
<h3 data-start="569" data-end="577">Fix:</h3>
<ul data-start="579" data-end="914">
<li data-start="579" data-end="663">
<p data-start="581" data-end="663">Make sure the priority rules at your connections reflect a realistic right-of-way.</p>
</li>
<li data-start="664" data-end="738">
<p data-start="666" data-end="738">Add <strong data-start="670" data-end="713">priority or yield attributes explicitly</strong> in your connection file.</p>
</li>
<li data-start="739" data-end="833">
<p data-start="741" data-end="833">Enable the option <code data-start="759" data-end="774">--no-step-log</code> and check SUMO warnings about deadlocks or stuck vehicles.</p>
</li>
<li data-start="834" data-end="914">
<p data-start="836" data-end="914">You can increase the <code data-start="857" data-end="865">minGap</code> or adjust <code data-start="876" data-end="883">speed</code> to help vehicles clear faster.</p>
</li>
</ul>
<hr data-start="916" data-end="919">
<h3 data-start="921" data-end="974">2. <strong data-start="928" data-end="974">Check your connection files and priorities</strong></h3>
