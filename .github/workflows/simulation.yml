</span><span><span class="hljs-keyword">import</span></span><span> subprocess

</span><span><span class="hljs-keyword">def</span></span><span> </span><span><span class="hljs-title function_">generate</span></span><span>(</span><span><span class="hljs-params">params</span></span><span>):
    base = </span><span><span class="hljs-string">"tl_intersection"</span></span><span>
    netFile = </span><span><span class="hljs-string">f"<span class="hljs-subst">{base}</span></span></span><span>.net.xml"
    routeFile = </span><span><span class="hljs-string">f"<span class="hljs-subst">{base}</span></span></span><span>.rou.xml"
    configFile = </span><span><span class="hljs-string">f"<span class="hljs-subst">{base}</span></span></span><span>.sumocfg"
    tllFile = </span><span><span class="hljs-string">f"<span class="hljs-subst">{base}</span></span></span><span>.tll.xml"

    </span><span><span class="hljs-built_in">print</span></span><span>(</span><span><span class="hljs-string">"Generating traffic light intersection with params:"</span></span><span>, params)

    </span><span><span class="hljs-comment"># 1. Generate traffic light logic file</span></span><span>
    writeTrafficLightLogic(tllFile, params[</span><span><span class="hljs-string">"Green"</span></span><span>], params[</span><span><span class="hljs-string">"Red"</span></span><span>])

    </span><span><span class="hljs-comment"># 2. Generate the net file</span></span><span>
    subprocess.run([
        </span><span><span class="hljs-string">"netconvert"</span></span><span>,
        </span><span><span class="hljs-string">"--node-files=intersections/templates/basic_tl.nod.xml"</span></span><span>,
        </span><span><span class="hljs-string">"--edge-files=intersections/templates/basic_tl.edg.xml"</span></span><span>,
        </span><span><span class="hljs-string">"--connection-files=intersections/templates/basic_tl.con.xml"</span></span><span>,
        </span><span><span class="hljs-string">"--tls-files"</span></span><span>, tllFile,
        </span><span><span class="hljs-string">"-o"</span></span><span>, netFile
    ], check=</span><span><span class="hljs-literal">True</span></span><span>)

    </span><span><span class="hljs-comment"># 3. Generate the route file</span></span><span>
    generateRoutes(routeFile, params[</span><span><span class="hljs-string">"Traffic Density"</span></span><span>])

    </span><span><span class="hljs-comment"># 4. Write the SUMO config file</span></span><span>
    </span><span><span class="hljs-keyword">with</span></span><span> </span><span><span class="hljs-built_in">open</span></span><span>(configFile, </span><span><span class="hljs-string">"w"</span></span><span>) </span><span><span class="hljs-keyword">as</span></span><span> cfg:
        cfg.write(<span class="hljs-string">f"""&lt;configuration&gt;
    &lt;input&gt;
        &lt;net-file value="</span></span><span><span class="hljs-subst">{netFile}</span></span><span>"/&gt;
        &lt;route-files value="</span><span><span class="hljs-subst">{routeFile}</span></span><span>"/&gt;
    &lt;/input&gt;
    &lt;time&gt;
        &lt;begin value="0"/&gt;
        &lt;end value="1000"/&gt;
    &lt;/time&gt;
&lt;/configuration&gt;""")

    </span><span><span class="hljs-built_in">print</span></span><span>(</span><span><span class="hljs-string">"Running SUMO simulation..."</span></span><span>)
    subprocess.run([</span><span><span class="hljs-string">"sumo-gui"</span></span><span>, </span><span><span class="hljs-string">"-c"</span></span><span>, configFile])

</span><span><span class="hljs-keyword">def</span></span><span> </span><span><span class="hljs-title function_">writeTrafficLightLogic</span></span><span>(</span><span><span class="hljs-params">filename, green, red</span></span><span>):
    </span><span><span class="hljs-keyword">with</span></span><span> </span><span><span class="hljs-built_in">open</span></span><span>(filename, </span><span><span class="hljs-string">"w"</span></span><span>) </span><span><span class="hljs-keyword">as</span></span><span> f:
        cycle = green + red
        f.write(<span class="hljs-string">f"""&lt;additional&gt;
    &lt;tlLogic id="1" type="static" programID="custom" offset="0"&gt;
        &lt;phase duration="</span></span><span><span class="hljs-subst">{green}</span></span><span>" state="GrGr"/&gt;
        &lt;phase duration="</span><span><span class="hljs-subst">{red}</span></span><span>" state="rGrG"/&gt;
    &lt;/tlLogic&gt;
&lt;/additional&gt;""")

</span><span><span class="hljs-keyword">def</span></span><span> </span><span><span class="hljs-title function_">generateRoutes</span></span><span>(</span><span><span class="hljs-params">routeFile, density</span></span><span>):
    </span><span><span class="hljs-keyword">if</span></span><span> density == </span><span><span class="hljs-string">"low"</span></span><span>:
        period = </span><span><span class="hljs-number">10</span></span><span>
    </span><span><span class="hljs-keyword">elif</span></span><span> density == </span><span><span class="hljs-string">"medium"</span></span><span>:
        period = </span><span><span class="hljs-number">5</span></span><span>
    </span><span><span class="hljs-keyword">elif</span></span><span> density == </span><span><span class="hljs-string">"high"</span></span><span>:
        period = </span><span><span class="hljs-number">2</span></span><span>
    </span><span><span class="hljs-keyword">else</span></span><span>:
        period = </span><span><span class="hljs-number">5</span></span><span>

    </span><span><span class="hljs-keyword">with</span></span><span> </span><span><span class="hljs-built_in">open</span></span><span>(routeFile, </span><span><span class="hljs-string">"w"</span></span><span>) </span><span><span class="hljs-keyword">as</span></span><span> rou:
        rou.write(<span class="hljs-string">"""&lt;routes&gt;
    &lt;vType id="car" accel="1.0" decel="4.5" maxSpeed="13.9" length="5"/&gt;
    &lt;route id="r1" edges="edge1 edge2"/&gt;
    &lt;route id="r2" edges="edge3 edge4"/&gt;
"""</span>)

        time = </span><span><span class="hljs-number">0</span></span><span>
        vehicle_id = </span><span><span class="hljs-number">0</span></span><span>
        </span><span><span class="hljs-keyword">while</span></span><span> time &lt; </span><span><span class="hljs-number">1000</span></span><span>:
            rou.write(</span><span><span class="hljs-string">f'    &lt;vehicle id="veh<span class="hljs-subst">{vehicle_id}</span></span></span><span>" type="car" route="r1" depart="</span><span><span class="hljs-subst">{time}</span></span><span>"/&gt;\n')
            vehicle_id += </span><span><span class="hljs-number">1</span></span><span>
            time += period
        rou.write(</span><span><span class="hljs-string">"&lt;/routes&gt;"</span></span><span>)
