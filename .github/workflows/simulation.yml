<p data-start="547" data-end="588"><code data-start="547" data-end="555">rE_rSE</code> is an edge from <strong data-start="572" data-end="588"><code data-start="574" data-end="578">rE</code> → <code data-start="581" data-end="586">rSE</code></strong></p>
</li>
<li data-start="589" data-end="630">
<p data-start="591" data-end="630"><code data-start="591" data-end="598">out_S</code> is an edge from <strong data-start="615" data-end="630"><code data-start="617" data-end="621">rS</code> → <code data-start="624" data-end="628">nS</code></strong></p>
</li>
</ul>
<p data-start="632" data-end="710">But <code data-start="636" data-end="641">rSE</code> and <code data-start="646" data-end="650">rS</code> are <strong data-start="655" data-end="674">different nodes</strong>, so this connection is <strong data-start="698" data-end="709">invalid</strong>.</p>
<p data-start="712" data-end="762">The same logic applies to these other connections:</p>
<ul data-start="763" data-end="831">
<li data-start="763" data-end="785">
<p data-start="765" data-end="785"><code data-start="765" data-end="773">rN_rNE</code> → <code data-start="776" data-end="783">out_E</code> ❌</p>
</li>
<li data-start="786" data-end="808">
<p data-start="788" data-end="808"><code data-start="788" data-end="796">rS_rSW</code> → <code data-start="799" data-end="806">out_W</code> ❌</p>
</li>
<li data-start="809" data-end="831">
<p data-start="811" data-end="831"><code data-start="811" data-end="819">rW_rNW</code> → <code data-start="822" data-end="829">out_N</code> ❌</p>
</li>
</ul>
<hr data-start="833" data-end="836">
<h3 data-start="838" data-end="857">✅ Fix Strategy:</h3>
<p data-start="859" data-end="1035">If you want to allow vehicles to leave the circular path and exit the network, you must connect <strong data-start="955" data-end="978">internal ring edges</strong> to <strong data-start="982" data-end="1034">outer edges (e.g., <code data-start="1003" data-end="1010">out_*</code>) at the correct nodes</strong>.</p>
<p data-start="1037" data-end="1079">You should change the connections like so:</p>
<ul data-start="1081" data-end="1212">
<li data-start="1081" data-end="1212">
<p data-start="1083" data-end="1165">Only connect to an <code data-start="1102" data-end="1109">out_*</code> edge <strong data-start="1115" data-end="1147">at the node it's coming from</strong>.<br data-start="1148" data-end="1151">
For example:</p>
<ul data-start="1168" data-end="1212">
<li data-start="1168" data-end="1184">
<p data-start="1170" data-end="1184"><code data-start="1170" data-end="1174">rN</code> → <code data-start="1177" data-end="1184">out_N</code></p>
</li>
<li data-start="1187" data-end="1203">
<p data-start="1189" data-end="1203"><code data-start="1189" data-end="1193">rE</code> → <code data-start="1196" data-end="1203">out_E</code></p>
</li>
<li data-start="1206" data-end="1212">
<p data-start="1208" data-end="1212">etc.</p>
</li>
</ul>
</li>
</ul>
