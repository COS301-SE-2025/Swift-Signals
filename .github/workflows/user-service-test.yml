name: User Service Unit Tests

on:
  push:
    branches: [user-service]
  pull_request:
    branches: [user-service]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'  
          cache: true

      - name: Check Go version
        run: go version

      - name: Install dependencies and tools
        working-directory: ./user-service
        run: make deps tools
        
      - name: Generate Proto Files
        working-directory: ./user-service
        run: make proto
        
      - name: Generate Mockery Files
        working-directory: ./user-service
        run: make mocks
        
      - name: Run unit tests
        working-directory: ./user-service
        run: make test
