name: User Service Unit Tests

on:
  push:
    branches: [user-service]
  pull_request:
    branches: [user-service]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'  
          cache: true

      - name: Check Go version
        run: go version

      - name: Generate Proto Files
        working-directory: ./protos
        run: |
          make install-protoc
          make generate

      - name: Generate Mockery Files
        working-directory: ./user-service
        run: |
          go install github.com/vektra/mockery/v2@latest
          mockery

      - name: Run unit tests in user-service
        working-directory: ./user-service  
        run: |
          go mod tidy
          go test -v ./internal/db/test ./internal/service/test ./internal/handler/test
